[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "etched-sphinx-theme"
version = "0.1.1"
description = "Etched sphinx theme"
authors = [{name = "Colin Zhao", email = "colin@etched.com"}]
license = {text = "MIT"}
classifiers = [
    "Framework :: Sphinx",
    "Framework :: Sphinx :: Theme",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
keywords = ["sphinx", "theme", "documentation"]
dependencies = [
    "sphinx==6.0.0",
    "myst-nb==1.1.0"
]

[project.entry-points]
"sphinx.html_themes" = {"etched_sphinx_theme" = "etched_sphinx_theme"}

[tool.setuptools]
packages = ["etched_sphinx_theme", "etched_sphinx_theme.static"]
include-package-data = true

[tool.setuptools.package-data]
"etched_sphinx_theme" = ["theme.conf", "*.html", "static/**/*"]
