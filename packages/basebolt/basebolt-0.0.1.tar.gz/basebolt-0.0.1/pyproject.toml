[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "basebolt"
version = "0.0.1"
authors = [
  { name="Taylor AI", email="contact@trytaylor.ai" },
]
description = "SDK for the BaseBolt API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]