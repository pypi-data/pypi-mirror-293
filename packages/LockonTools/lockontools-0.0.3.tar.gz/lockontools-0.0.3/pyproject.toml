[project]
name = "LockonTools"
version = "0.0.3"
authors = [
  { name = "Zhenxi_CX", email = "lockon_zhang@foxmail.com" },
]
dependencies = [
    "pandas","numpy",
]
description = "Lockon Selfusing tools package"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
