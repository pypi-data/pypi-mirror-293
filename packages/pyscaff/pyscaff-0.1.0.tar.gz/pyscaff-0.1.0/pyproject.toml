[project]
authors = [
    {name = "Jérémie DECOCK", email = "jd.jdhp@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries",
]
description = "Make and manage templates for Python projects"
dynamic = ["dependencies"]
name = "pyscaff"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.1.0"

[project.scripts]
pyscaff = "pyscaff.main:app"

[build-system]
requires = [
    'setuptools',
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pyscaff"]

# Use requirements.txt to setup dependencies (c.f. https://stackoverflow.com/a/73600610)
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
