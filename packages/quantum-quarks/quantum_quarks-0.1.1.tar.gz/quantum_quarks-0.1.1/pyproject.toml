[project]
name = "quantum-quarks"
version = "0.1.1"
description = "Example project created with pdm"
authors = [
    { name = "Real Captain Solaris", email = "hello@spielprinzip.com" },
]
requires-python = ">= 3.11"
readme = "README.md"
dependencies = [
    "click>=8.0",
]

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
includes = [
    "quarks",
]
distribution = true

[tool.pdm.scripts]
get_drink = "quarks.main:get_drink"
