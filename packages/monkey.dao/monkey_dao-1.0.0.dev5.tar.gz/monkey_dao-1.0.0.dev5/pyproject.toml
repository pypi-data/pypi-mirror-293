[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "monkey.dao"
version = "1.0.0.dev5"
description = "Simple Data Access Object pattern implementation."
readme = "README.rst"
license = { text = "Apache License, Version 2.0" }

authors = [
    { name = "Xavier ROY", email = "xavier@regbuddy.eu" }
]
maintainers = [

]

requires-python = ">= 3.6"

dependencies = [

]

classifiers = [
    'Programming Language :: Python',
    'Development Status :: 1 - Planning',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.6',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Intended Audience :: Developers'
]

[project.urls]
Repository = "https://bitbucket.org/monkey-python/monkey-dao/"

[tool.distutils.egg_info]
egg_base = "."

[tool.setuptools]
package-dir = {"" = "src/main/python"}

[tool.setuptools.packages.find]
where = ["src/main/python"]
namespaces = true
