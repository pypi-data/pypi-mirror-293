
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.0.0.dev0"
name = "MDit"
requires-python = ">=3.10"
dependencies = [
    "IPython",
    "PyProtocol",
    "markdown-it-py",
    "mdit-py-plugins",
    "linkify-it-py",
    "readme-renderer",
    "cmarkgfm",
]
