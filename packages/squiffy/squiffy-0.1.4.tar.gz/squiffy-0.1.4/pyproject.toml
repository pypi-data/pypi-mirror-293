[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "squiffy"
version = "0.1.4"
dependencies = [
    "markdown-it-py==3.0.0",
    "mdurl==0.1.2",
    "prompt-toolkit==3.0.47",
    "pygments==2.18.0",
    "rich==13.7.1",
    "wcwidth==0.2.13"
]

requires-python = ">=3.8"
authors = [
    {name = "Gabriel Artemie", email = "gabriel.artemie@gmail.com"}
]
description = "Squiffy is the minimal library that helps you build your CLI application before your boss notices"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["cli", "terminal", "console", "menu", "minimal", "CLI application", "console menu"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Repository = "https://github.com/Gygarte/squiffy.git"
Changelog = "https://github.com/Gygarte/squiffy/blob/main/CHANGELOG.md"


