[project]
name = "utde"
version = "0.1.5"
description = "A collection of python decorators I wish existed before"
authors = [
    { name = "Julian Goede", email = "julian.goede@smartclip.tv" }
]
dependencies = [
    "beartype>=0.18.5",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.optional-dependencies]
pandas = [
    "pandas>=2.2.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pandas>=2.2.2",
]

[tool.rye.scripts]
check = { chain = ["check-format", "check-lint", "check-test"]}
"check-format" = "rye format --check"
"check-lint" = "rye lint"
"check-test" = {cmd = ["pytest", "--cov=utde", "--cov-report", "term-missing", "--no-cov-on-fail", "--cov-fail-under=100"]}

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/utde"]
