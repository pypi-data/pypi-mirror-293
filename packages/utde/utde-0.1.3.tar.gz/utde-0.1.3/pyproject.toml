[project]
name = "utde"
version = "0.1.3"
description = "A collection of python decorators I wish existed before"
authors = [
    { name = "Julian Goede", email = "julian.goede@smartclip.tv" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[project.optional-dependencies]
pandas = [
    "pandas>=2.2.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pandas>=2.2.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/utde"]
