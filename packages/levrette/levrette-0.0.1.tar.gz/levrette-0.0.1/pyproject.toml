[project]
name = "levrette"
version = "0.0.1"
description = "Berger-Levrault portals client (library and cli)"
authors = [
    { name = "Axel H.", email = "noirbizarre@gmail.com" },
]
dependencies = [
    "niquests>=3.7.2",
    "chompjs>=1.3.0",
    "lxml>=5.3.0",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
