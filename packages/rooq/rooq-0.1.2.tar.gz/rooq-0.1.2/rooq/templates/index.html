<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rooq - File Structure Creator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
            width: calc(100% - 30px);
            height: 300px;
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #2980b9;
        }
        button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: scale(0.98);
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .attribution {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #7f8c8d;
            text-decoration: none;
            transition: color 0.3s;
        }
        .attribution:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>rooq: File Structure Creator</h1>
        <textarea id="structure" placeholder="Paste your file structure here...">example-app/
├── frontend/
│   ├── public/
│   ├── src/
│   │   ├── components/
│   │   │   ├── FileUpload.js
│   │   │   ├── ChatInterface.js
│   │   │   └── DocumentManager.js
│   │   ├── App.js
│   │   └── index.js
│   ├── package.json
│   └── README.md
├── backend/
│   ├── app.py
│   ├── document_processor.py
│   ├── vector_store.py
│   ├── openai_handler.py
│   ├── requirements.txt
│   └── README.md
└── README.md</textarea>
        <button onclick="createStructure()">Create Structure</button>
        <div id="message"></div>
    </div>
    <a href="https://www.linkedin.com/in/naserjamal/" target="_blank" class="attribution">By Naser Jamal</a>

    <script>
        function createStructure() {
            const structure = document.getElementById('structure').value;
            fetch('/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ structure: structure }),
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.message) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'success';
                } else {
                    messageDiv.textContent = data.error;
                    messageDiv.className = 'error';
                }
                messageDiv.style.opacity = 1;
                setTimeout(() => {
                    messageDiv.style.opacity = 0;
                }, 3000);
            })
            .catch((error) => {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'An error occurred.';
                messageDiv.className = 'error';
                messageDiv.style.opacity = 1;
                setTimeout(() => {
                    messageDiv.style.opacity = 0;
                }, 3000);
            });
        }
    </script>
</body>
</html>
