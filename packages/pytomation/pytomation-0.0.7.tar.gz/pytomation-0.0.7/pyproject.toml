[tool.poetry]
package-mode = true
packages = [
    { include = "pytomation" }
]
name = "pytomation"
version = "0.0.7"
description = "An advanced, fully hackable automation library written in Python"
authors = ["Aran Moncusí Ramírez <aran@digitalpoet.info>"]
readme = "README.md"
license = "GPL-3.0-or-later"

[project]
requires-python = ">=3.12"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.test]
[tool.poetry.group.test.dependencies]
pytest = "8.3.2"
pytest-cov = "^5.0.0"

[tool.poetry.group.dev]
[tool.poetry.group.dev.dependencies]
pre-commit = "^3.8.0"

[tool.poetry.scripts]
pytomation = "pytomation.cli:run"

[build-system]
requires = ["poetry-core>=1.8.3"]
build-backend = "poetry.core.masonry.api"

[pytest]
log_cli = true
log_cli_level = "DEBUG"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
