#import "./extendedFragment.graphql"

query ($id: ID!) {
  item: itemById(id: $id) {
    ...ItemExtendedParts
    canEdit
    canDelete
    checkedOutItems {
      id
      checkedInAt
      process {
        id
        checkedOutAt
        borrowingPerson {
          fullName
        }
      }
    }
  }
}
