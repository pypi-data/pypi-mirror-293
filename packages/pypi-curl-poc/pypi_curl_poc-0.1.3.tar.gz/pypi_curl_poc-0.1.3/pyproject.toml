[build-system]
requires = ["setuptools>=72", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pypi-curl-poc"
version = "0.1.3"
authors = [
  { name="Jorge Llanos", email="llanosjorge1991@hotmail.com" },
]
description = "A simple imitation of the curl command in Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["requests"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/devops-labs-click/pypi-curl-poc"
"Bug Tracker" = "https://github.com/devops-labs-click/pypi-curl-poc/issues"

[project.optional-dependencies]
gui = ["PyQt5"]
cli = ["rich", "click"]
