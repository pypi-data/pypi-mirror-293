[build-system]
requires = [
    "setuptools>=61.0",  
    "torch>=2.3.1",
    ]
build-backend = "setuptools.build_meta"

[project]
name = "sam2"
version = "0.2.0"
requires-python = ">=3.10"
license = { file = "LICENSE" }
readme = { file = "README.md" , content-type = "text/markdown" }
description = "Fork of Segment Anything 2 to create a python package from it"

dependencies = [
    "torch>=2.3.1",
    "torchvision>=0.18.1",
    "numpy>=1.24.4",
    "tqdm>=4.66.1",
    "hydra-core>=1.3.2",
    "iopath>=0.1.10",
    "pillow>=9.4.0",
]

[tool.setuptools]
packages = ["sam2"]