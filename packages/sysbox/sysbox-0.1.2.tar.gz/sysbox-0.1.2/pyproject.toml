[tool.poetry]
name = "sysbox"
version = "0.1.2"
description = "Lightweight and portable sandbox runtime (code interpreter) Python library"
authors = ["Mark Powers <mpoweru@lifsys.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/vndee/sysbox"
repository = "https://github.com/vndee/sysbox"
packages = [
    { include = "sysbox" }
]

[tool.poetry.dependencies]
python = "^3.11"
docker = "^7.1.0"
kubernetes = "^30.1.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pre-commit = "^3.7.1"
langchain = "^0.2.7"
langchain-openai = "^0.1.15"
langchainhub = "^0.1.20"
llama-index = "^0.10.54.post1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
