[metadata]
name = sentok
version = 0.1.2
author = Rajesh Kothiya
author_email = rkahir2222@gmail.com
description = A fast and dynamic python package for converting paragraphs into sentences with customizable thresholds for adaptive sentence segmentation.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kothiyarajesh/sentok
keywords = sentence tokenization, natural language processing, text segmentation
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Homepage = https://github.com/kothiyarajesh/sentok
	Bug Reports = https://github.com/kothiyarajesh/sentok/issues
	Source = https://github.com/kothiyarajesh/sentok

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	numpy
	pandas

[options.package_data]
* = README.md, LICENSE

[options.extras_require]
dev = 
	pytest
	black
	flake8

[egg_info]
tag_build = 
tag_date = 0

