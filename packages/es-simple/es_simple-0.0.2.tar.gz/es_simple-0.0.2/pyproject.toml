[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "es_simple"
version = "0.0.2"
authors = [
  { name="Achilles Xu", email="achilles@hukaa.com" },
]
description = "A package for query ElasticSearch and parse response easy"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"