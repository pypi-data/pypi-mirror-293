[metadata]
name = autoCppToPy
version = 0.0.1
author = Sandu Bogdan
author_email = bogdanelsandu@hotmail.com
description = 'Can\'t remember how to compile C++ code into a python module with pybind11? autoCppToPy is here to make it easier than ever!'
long_description = file: README.md, NOTES.md
long_description_content_type = text/markdown
url = https://github.com/cornusandu/CppToPy
package_url = https://github.com/cornusandu/MorePy
project_urls = 
	Bug Tracker = https://github.com/cornusandu/CppToPy/issues
	GitHub Repository = https://github.com/cornusandu/CppToPy
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: C++

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

