[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cel_in_py"
version = "0.0.2"
description = "Parser and evaluator for CEL in Python using Antlr"
readme = "README.rst"
authors = [
  {name = "yottanami", email = "yottanami@gnu.org"}
]
maintainers = [
  {name = "yottanami", email = "yottanami@gnu.org"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "GNU General Public License v3"}
dependencies = [
  "typer"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/yottanami/cel_in_py/issues"
homepage = "https://github.com/yottanami/cel_in_py"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]

packages = [
    "cel_in_py",
    "cel_in_py.parser"
]

# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

[tool.pytest.ini_options]
pythonpath = [
  ".", "src",
]