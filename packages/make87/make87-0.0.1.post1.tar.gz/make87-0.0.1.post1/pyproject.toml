[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "make87"
version = "0.0.1-1"
authors = [
    { name = "Nisse Knudsen", email = "nisse.knudsen@gmail.com" },
]
dependencies = [
    "numpy",
    "protobuf",
    "eclipse-zenoh==0.11.0",
    "pydantic",
]
readme = "README.md"
requires-python = ">=3.9,<3.13"

[project.optional-dependencies]
dev = [
    "pytest"
]