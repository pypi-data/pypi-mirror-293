[project]
name = "paperwork-backend"
description = "Paperwork's backend"
dynamic = ["version"]
authors = [
  {name = "Jerome Flesch", email = "jflesch@openpaper.work" },
]
license = {text = "GPL-3.0-or-later"}
readme = {file = "README.markdown", content-type = "text/markdown"}

dependencies = [
  "openpaperwork-core",

  "Pillow",
  "psutil",
  "pycountry",
  "pyocr",
  "pypillowfight>=0.3.0",
  "scikit-learn",
  "Whoosh",
]

[project.optional-dependencies]
dev = [
  "pytest",
]
lint = [
  "flake8",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
root = ".."
relative_to = "__file__"
version_file = "src/paperwork_backend/_version.py"
version_scheme = "post-release"

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"
