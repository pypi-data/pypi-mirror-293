pycodestyle:
  max-line-length: 120 # Default is 79 in PEP8

  ignore:
    - E741  # single-letter small-caps 
    - E226  # Don't force "missing whitespace around arithmetic operator"
    - E402  # .conf has to be set in the __init__.py modules imports
    - E501  # line too long


  exclude:
    - _astropy_init.py
    - version.py