[project]
name = "momapy"
version = "0.1.0"
description = "A library for working with molecular maps"
authors = [
    {name = "Adrien Rougny", email = "adrienrougny@gmail.com"},
]
dependencies = [
    "frozendict>=2.3.10",
    "pycairo>=1.25.1",
    "pygobject>=3.46.0",
    "numpy>=1.26.2",
    "pyparsing>=3.1.1",
    "skia-python>=87.5",
    "xsdata[cli,lxml,soap]==23.8",
    "shapely>=2.0.2",
    "colorama>=0.4.6",
    "bezier>=2023.7.28",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/adrienrougny/momapy"
Issues = "https://github.com/adrienrougny/momapy/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pdm.dev-dependencies]
dev = [
    "griffe-fieldz>=0.1.2",
    "sphinx>=8.0.2",
    "sphinx-autodoc-typehints>=2.2.3",
    "furo>=2024.8.6",
    "sphinx-autoapi>=3.2.1",
    "notebook>=7.2.1",
    "ipykernel>=6.27.1",
]
