[project]
name = "rules-extraction"
version = "0.1.3"
description = "Rules extraction for eXplainable AI"
license = {text = "3-Clause BSD License" }
authors = [
    { name = "Arthur Babey", email = "arthur.babey@heig-vd.ch" }
]
dependencies = [
    "numpy>=1.17.4,<2.0.0",
    "pandas==2.0.3",
    "scikit-learn>=1.1.3",
    "matplotlib>=3.7.3",
    "torchvision>=0.15.2",
    "torch>=2.0.1",
    "build>=1.0.3",
    "pre-commit>=3.4.0",
    "flake8>=6.1.0",
    "black>=23.9.1",
    "coverage>=7.3.1",
    "sphinx>=6.2.1",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.22",
]
readme = "README.md"
homepage = "https://hes-xplain.github.io/"
repository = "https://github.com/HES-XPLAIN/rules-extraction"
keywords = ["machine learning", "xai"]
classifiers=[
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: Unix',
    'Operating System :: MacOS',
    'Intended Audience :: Developers',
    'Intended Audience :: Education',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: BSD License',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Mathematics',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Programming Language :: Python :: 3',
]
requires-python = ">= 3.9.0"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["rules_extraction"]

[tool.black]
line-length = 88
exclude = '''
/(
    \.git
  | \.idea
)/
'''
[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
