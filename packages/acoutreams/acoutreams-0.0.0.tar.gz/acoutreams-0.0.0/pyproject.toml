[build-system]
requires = [
    "setuptools<=70.1.1",
    "wheel",
    "numpy",
    "scipy>=1.6",
    "setuptools_scm>=6.2"
]
build-backend = "setuptools.build_meta"

[tool.isort]
profile = "black"

[tool.setuptools_scm]

[tool.pylint.messages_control]
extension-pkg-whitelist = "acoutreams"