[metadata]
name = aleph-pytezos
description = Add a short description here!
author = Olivier Desenfans
author_email = desenfans.olivier@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	base58
	importlib-metadata
	mnemonic
	pynacl
	python-magic
	coincurve >= 20.0.0
	typing_extensions
	fastecdsa
	pysodium

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	setuptools
	tox
	twine

[options.entry_points]

[tool:pytest]
addopts = 
	--cov aleph_pytezos --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.3
package = aleph_pytezos
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

