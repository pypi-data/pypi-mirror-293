language_tools.tools.conversation_summarization.get_conversation_summarization:
  function: get_conversation_summarization
  inputs:
    connection:
      type:
      - AzureAIServicesConnection
      - CustomConnection
    conversation:
      type:
      - object
    summary_aspect:
      enum: 
      - "chapterTitle"
      - "issue"
      - "narrative"
      - "resolution"
      - "recap"
      type: 
      - string
    max_retries:
      default: 5
      type:
      - int
    max_wait:
      default: 60
      type:
      - int
    parse_response:
      default: False
      type: 
      - bool 
  module: language_tools.tools.conversation_summarization
  name: Conversation Summarization
  description: Use Azure AI Language to summarize conversations.
  type: python
  category: azure_ai_language