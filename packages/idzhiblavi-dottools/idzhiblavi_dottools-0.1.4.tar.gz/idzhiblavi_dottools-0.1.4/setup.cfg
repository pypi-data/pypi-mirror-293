[metadata]
name = idzhiblavi_dottools
version = 0.1.4
license_files = LICENSE
author = Ibragim Dzhiblavi
author_email = dzhiblavi@gmail.com
description = Dotfiles massive management tool
long_description = file:README.md
project_urls = 
	Source = https://github.com/dzhiblavi/dottools

[options]
packages = 
	dots
	dots.config
	dots.plugins
	dots.util
install_requires = 
	Jinja2 >= 3.1.3
	PyYAML >= 6.0.1
	pyyaml_include >= 1.3.2

[options.entry_points]
console_scripts = 
	dots = dots.__main__:cli_entrypoint

[flake8]
max-line-length = 100
max-complexity = 10

[pycodestyle]
max-line-length = 100

[pylint]
disable = C0114,C0115,C0116,W0212,E0401,E1128

[egg_info]
tag_build = 
tag_date = 0

