[tool.poetry]
name = "easy-raster"
version = "0.1.1"
description = "Easy to use raster operations"
authors = ["flegac <florent.legac@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
repository = "https://github.com/flegac/easy-raster"

[tool.poetry.dependencies]
python = "^3.10"
easy-kit = "0.0.4"
rasterio = "1.3.10"
scipy = "^1.14.1"

[tool.poetry.group.extra]
optional = true

[tool.poetry.group.extra.dependencies]
scipy = "*"
scikit-image = "0.24.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
