[tool.poetry]
name = "open-autonomy-compose"
version = "0.1.1"
description = "FSM Composer for open-autonomy framework"
authors = ["angrybayblade <vptl185@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4"
clea = "0.1.0rc4"
black = "23.1.0"
flask = "2.1.3"
pyyaml = "6.0.1"
uvicorn = "0.30.5"
starlette = "0.37.2"
open-autonomy = { version = "0.15.2", extras = ["all"] }
open-aea-cli-ipfs = "1.55.0"
toml = "==0.10.2"
tomte = { version = "==0.2.17", extras = ["isort", "black"] }

[tool.poetry.scripts]
compose = "open_autonomy_compose.cli:main"

[tool.poetry.group.development.dependencies]
tomte = { version = "==0.2.17", extras = ["tests", "cli", "tox"] }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
