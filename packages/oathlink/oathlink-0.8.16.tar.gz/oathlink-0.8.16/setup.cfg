[metadata]
name = oathlink
version = 0.8.16
author = oathlink
author_email = oathlink@bfi.lat
description = This repository holds the Oathlink user Python package (client source code).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BurrusFinancialIntelligence/Oathlink-Client.git
project_urls = 
	Bug Tracker = https://github.com/BurrusFinancialIntelligence/Oathlink-Client.git/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	certifi
	cffi
	charset-normalizer
	cryptography
	idna
	pycparser
	requests
	urllib3
python_requires = >=3.7

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

