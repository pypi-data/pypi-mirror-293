[project]
name = "ohaws"
version = "0.1.1"
description = "Helper package for aws and boto3"
authors = [
    {name = "Aiden Fine", email = "aiden03fine@gmail.com"},
]
dependencies = [
    "boto3>=1.35.9",
    "typing>=3.7.4.3",
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[tool.pdm]
distribution = true
