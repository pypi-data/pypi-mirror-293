name: test

on:
  pull_request:
  push:
    branches:
      - dev

env:
  UV_SYSTEM_PYTHON: 1

jobs:

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: eifinger/setup-uv@v1
      - run: uvx ruff check .

  ruff-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: eifinger/setup-uv@v1
      - run: uvx ruff format . --check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - conf_test.py
          - dag_connection_test.py
          - logging_test.py
          - rpc_test.py
          - scenarios_test.py
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4.2.0
      - name: start minikube
        uses: medyagh/setup-minikube@latest
        id: minikube
        with:
          cpus: max
          memory: 4000m
      - uses: eifinger/setup-uv@v1
      - name: Install project
        run: uv sync --all-extras --dev
      - name: Run tests
        run: |
          source .venv/bin/activate
          ./test/${{matrix.test}}
