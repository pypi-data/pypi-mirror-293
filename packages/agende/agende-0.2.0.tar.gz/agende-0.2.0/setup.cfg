[metadata]
name = agende
version = 0.2.0
author = Seu Nome
author_email = seu.email@exemplo.com
description = Agendador automático para o Restaurante Universitário da UFC
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/seu-usuario/agendador_ru
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	selenium
	webdriver_manager

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	agende = agende.agende:main

[egg_info]
tag_build = 
tag_date = 0

