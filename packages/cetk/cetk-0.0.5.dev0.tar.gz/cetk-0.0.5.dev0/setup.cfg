[metadata]
name = cetk
version = attr: cetk.__version__
author = Eef van Dongen, David Segersson, Mattias Jakobsson, Christian Asker
author_email = foluftadmin@smhi.se
description = A python library to support clair offline emission inventories
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.smhi.se/foclair/cetk
project_urls = 
	Bug Tracker = https://git.smhi.se/foclair/cetk/-/issues
classifiers = 
	License :: Apache 2.0
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Atmospheric Science

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.8
zip_safe = False
install_requires = 
	Django ~= 4.2
	numpy
	pandas
	fiona
	geopandas
	rastafari ~= 0.2.2
	openpyxl
	netCDF4
	shapely
	rasterio
	ruamel.yaml
	pyogrio

[options.package_data]
* = *.sql

[options.packages.find]
where = src

[options.extras_require]
full = 
	pytest
	pytest-django

[flake8]
exclude = 
	build,
	.direnv,
	src/cetk.egg-info,
	.git,
	.pytest_cache,
	.venv,
	__pycache__
extend-ignore = E203
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

