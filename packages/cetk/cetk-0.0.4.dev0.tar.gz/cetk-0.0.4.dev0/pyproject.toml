[build-system]
requires = ["setuptools >= 42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cetk"
authors = [
  { name = "Christian Asker"},
  { name = "Mattias Jakobsson"},
  { name = "David Segersson"},
  { name = "Eef van Dongen"}

]
maintainers = [
  { name = "FO Luft", email = "foluftadmin@smhi.se" },
]
description = "CLAIRs Emission ToolKit cetk"
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]
dependencies = [
  "django==4.2.2",
  "fiona==1.9.6",
  "geopandas==1.0.1",
  "netCDF4==1.6.5",
  "numpy==1.24.2",
  "openpyxl==3.1.2",
  "pandas==2.0.0",
  "pyogrio==0.9.0",
  "rastafari==0.2.3",
  "rasterio==1.3.9",
  "shapely==2.0.4",
]

[project.scripts]
cetk = "cetk.tools.cetk_command:main"
cetkmanage = "cetk.tools.manage:main"

[tool.black]
exclude = '''
/(
    build
  | \.direnv
  | \.git
  | src/cetk\.egg-info
  | \.pytest_cache
  | \.venv
)/
'''

[tool.check-manifest]
ignore = [
]

[tool.coverage.run]
source = ["cetk"]
branch = true
omit = [
]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "--reuse-db"
pythonpath = "tests"
DJANGO_SETTINGS_MODULE = "cetk.settings"
filterwarnings = [
    "error",
    "ignore::RuntimeWarning",
]
