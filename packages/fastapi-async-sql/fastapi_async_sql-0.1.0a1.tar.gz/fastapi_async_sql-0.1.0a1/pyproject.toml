[project]
name = "fastapi-async-sql"
version = "0.1.0-alpha.1"
description = "Common utilities for Async SQL FastAPI applications"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.100.0,<0.113.0",
    "sqlmodel>=0.0.21,<0.1.0",
    "fastapi-pagination>=0.12.26,<0.13.0",
    "fastapi-filter[sqlalchemy]>=2.0.0,<3.0.0",
    "inflect>=7.3.1,<8.0.0",
]

[project.optional-dependencies]
lint = [
    "ruff>=0.6.2",
    "ruff-lsp>=0.0.55",
    "pre-commit>=3.8.0",
]
test = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "aiosqlite>=0.20.0",
    "factory-boy>=3.3.1",
    "httpx>=0.27.2",
]
docs = [
    "mkdocs-material>=9.5.33",
    "mkdocs-git-revision-date-localized-plugin>=1.2.7",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
addopts = "-vvv"

[tool.ruff]
line-length = 88
lint.select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "C", # flake8-comprehensions
    "B", # flake8-bugbear
    "D", # flake8-docstrings
]
lint.ignore = [
    "B008", # do not perform function calls in argument defaults
    "E501", # line too long
    "E203", # whitespace before ':'
    "C901", # function is too complex
    "D101", # missing docstring in class
    "D105", # missing docstring in magic method
    "D106", # missing docstring in nested class
    "D107", # missing docstring in __init__
    "D203", # 1 blank line required before class docstring
    "D212", # Multi-line docstring summary should start at the first line
]

[tool.ruff.lint.isort]
known-local-folder = ["tests", "cmd", "src", "pkg"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.bandit]
skips = ["B101", "B601"]
exclude = ["tests", ".venv"]

[tool.coverage.run]
omit = ["tests/*", ".venv/*", "src/*/__main__.py"]
