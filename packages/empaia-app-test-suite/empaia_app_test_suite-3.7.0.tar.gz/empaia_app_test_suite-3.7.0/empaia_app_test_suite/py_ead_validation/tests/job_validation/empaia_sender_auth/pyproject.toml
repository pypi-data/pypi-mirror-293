[tool.poetry]
name = "empaia-sender-auth"
version = "0.2.3"
description = ""
authors = ["Christoph Jansen <Christoph.Jansen@charite.de>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = {extras = ["dotenv"], version = "^1.8.2"}
aiohttp = "^3.7.4"
pyjwt = "^2.5.0"

[tool.poetry.dev-dependencies]
black = "^21.5b2"
pylint = "^2.8.3"
pycodestyle = "^2.7.0"
isort = "^5.8.0"
fastapi = "^0.65.2"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"
multi_line_output = 3
include_trailing_comma = true

[tool.pylint."MASTER"]
ignored-modules = ["pydantic"]

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 120
disable = "R,C,W0613,W0703"

