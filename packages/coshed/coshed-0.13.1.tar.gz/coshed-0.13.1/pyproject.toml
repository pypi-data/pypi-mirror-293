[tool.black]
line-length = 79
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      __pycache__
    | \.idea
    | \.vscode
    | build
    | contrib
    | dist
    | doc
    | iotta\.egg\-info
    | \.?venv3?
  )/
)
'''

[tool.poetry]
name = "coshed"
version = "0.13.1"
description = "Project deployment and distribution tools for lazy developers"
authors = ["doubleO8 <wb008@hdm-stuttgart.de>"]
license = "GPL-2.0-only"
readme = "README.rst"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
beautifulsoup4 = "^4.6.0"
requests = ">=2.13.0"
pendulum = "^2.1"
future = ">=0.18.2"
six = ">=1.13.0"
Flask = "^3.0.2"
Flask-Compress = "^1.14"
Flask-Cors = "^4.0.0"
cachelib = ">=0.1"
transitions = "^0.8.2"
flask-httpauth = "^4.8.0"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
