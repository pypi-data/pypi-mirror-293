[project]
name = "space-analysis"
dynamic = []
description = "Python library for data analysis in space physics"
authors = [
    { name = "Beforerr", email = "zzj956959688@gmail.com" },
]
readme = "README.md"
requires-python = ">= 3.10"
dependencies = [
    "beforerr",
    "pydantic",
    "plum-dispatch",
    "polars",
    "plasmapy",
    "astropy",
    "loguru",
    "rich",
    "humanize",
    "pycdfpp",
]
version = "2024.8.31"

[project.optional-dependencies]
plot = [
    "hvplot",
]
io = [
    "pyspedas",
    "speasy",
    "cdasws",
    "pdr",
]

[project.urls]
Homepage = "https://beforerr.github.io/space-analysis.py"
Repository = "https://github.com/beforerr/space-analysis.py"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"

[tool.pixi.project]
channels = [
    "conda-forge",
]
platforms = [
    "osx-arm64",
    "linux-64",
]

[tool.pixi.environments]
default = [
    "io",
    "plot",
]

[tool.pixi.dependencies]
ipykernel = "*"
jupyter_bokeh = "*"
panel = ">1.0"
scipy = "*"
netcdf4 = "*"
pytables = "*"

[tool.pixi.pypi-dependencies]
nbdev = "*"
jupyter-cache = "*"
itables = "*"
great_tables = "*"
importlib_resources = "*"
pooch = "*"
pipe = "*"

[tool.pixi.pypi-dependencies.space_analysis]
path = "."
editable = true
