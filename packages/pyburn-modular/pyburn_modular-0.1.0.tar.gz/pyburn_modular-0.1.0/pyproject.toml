[tool.poetry]
name = "pyburn-modular"
version = "0.1.0"
description = "The built-in functions often used during training with PyTorch"
authors = ["philn"]
readme = "README.md"

packages = [
    { include = "modular" },
]

[tool.poetry.dependencies]
python = "^3.10"
torch = "^2.4.0"
numpy = "^2.1.0"
torchvision = "^0.19.0"
matplotlib = "^3.9.2"
pillow = "^10.4.0"
seaborn = "^0.13.2"
scikit-learn = "^1.5.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
