[project]
name = "sosopt"
version = "0.0.3"
description = 'SOSOpt is a library designed for solving sums-of-squares optimization problems.'
authors = [
  {name="Michael Schneeberger", email="michael.schneeb@hotmail.com"},
]
readme = "README.md"
dependencies = [
  "numpy>=2.1.0",
  "scipy>=1.14.0",
  "sympy>=1.13.0",
  "dataclassabc>=0.0.10",
  "donotation>=0.0.9",
  "polymat>=0.0.2",
]

[project.urls]
Homepage = "https://github.com/MichaelSchneeberger/sosopt"

[tool.hatch.build.targets.sdist]
include = [
  "sosopt",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
