[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simpyx"
dynamic = ["version"]
description = "Simulate neopixels in the terminal."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Josh Tompkin", email = "jtompkin-dev@pm.me" },
]
keywords = [
    "neopixel",
    "simulate",
]

[project.urls]
homepage = "https://github.com/jtompkin/simpyx"

[tool.hatch.build.targets.wheel]
sources = ["src"]

[tool.hatch.version]
path = "src/simpyx/__version__.py"
