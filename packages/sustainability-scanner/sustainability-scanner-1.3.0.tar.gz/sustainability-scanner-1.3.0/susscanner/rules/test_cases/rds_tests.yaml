---
- name: TestEmptyTemplate  
  input: {}
  expectations:
    rules:
      check_rds_performanceinsights_enabled: SKIP

- name: TestEmptyResources
  input:
     Resources: {}
  expectations:
    rules:
      check_rds_performanceinsights_enabled: SKIP

- name: TestRDSWithPerfInsights
  input:
    Resources:
      RDSInstance:
        Type: AWS::RDS::DBInstance
        Properties:
          DBName: 'DBName'
          AllocatedStorage: '5'
          DBInstanceClass: db.m6g
          Engine: MySQL
          EngineVersion: 5.6.19
          MasterUsername: 'DBUser'
          MasterUserPassword: 'DBPassword'
          DBParameterGroupName: 'MyRDSParamGroup'
          EnablePerformanceInsights: 'true'
  expectations:
    rules:
      check_rds_performanceinsights_enabled: PASS

- name: TestRDSWithPerfInsightsBoolean
  input:
    Resources:
      RDSInstance:
        Type: AWS::RDS::DBInstance
        Properties:
          DBName: 'DBName'
          AllocatedStorage: '5'
          DBInstanceClass: db.m6g
          Engine: MySQL
          EngineVersion: 5.6.19
          MasterUsername: 'DBUser'
          MasterUserPassword: 'DBPassword'
          DBParameterGroupName: 'MyRDSParamGroup'
          EnablePerformanceInsights: true
  expectations:
    rules:
      check_rds_performanceinsights_enabled: PASS

- name: TestRDSWithoutPerfInsights
  input:
    Resources:
      RDSInstance:
        Type: AWS::RDS::DBInstance
        Properties:
          DBName: 'DBName'
          AllocatedStorage: '5'
          DBInstanceClass: db.t2
          Engine: MySQL
          EngineVersion: 5.6.19
          MasterUsername: 'DBUser'
          MasterUserPassword: 'DBPassword'
          DBParameterGroupName: 'MyRDSParamGroup'
  expectations:
    rules:
      check_rds_performanceinsights_enabled: FAIL