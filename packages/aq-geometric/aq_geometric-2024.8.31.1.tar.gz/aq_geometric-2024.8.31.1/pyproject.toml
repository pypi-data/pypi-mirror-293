[project]
name="aq-geometric"
version="2024.08.31.1"
authors=[
    {name="Chris Jellen", email="cdjellen@gmail.com"},
]
description="Geometric deep learning on air quality data."
readme="README.md"
requires-python=">=3.9"
keywords=[
    "deep-learning",
    "pytorch",
    "onnx",
    "geometric-deep-learning",
    "earth-systems",
]
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies=[
    "pandas==1.5.3",
    "numpy==1.26.4",
    "sqlalchemy==2.0.23",
    "psycopg2-binary==2.9.9",
    "h3",
    "h5py",
    "aq-utilities",
    "tqdm",
    "scipy"
]

[project.optional-dependencies]
dev = [
    "torch_geometric==2.3.1",
    "pyg_lib==0.3.1",
    "torch_scatter==2.1.2",
    "torch_sparse==0.6.18",
    "torch==2.0.1",
    "lightgbm"
]

[project.urls]
homepage="https://github.com/cdjellen/aq"
documentation="https://github.com/cdjellen/aq"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aq_geometric"]

[tool.yapf]
based_on_style = "pep8"
split_before_named_assigns = false
blank_line_before_nested_class_or_def = false
