[tox]
envlist =
    py3{9,10,11,12,13}
    pypy3
    docs
    types
    lint
skip_missing_interpreters = True

[testenv]
usedevelop = true
deps =
    -r requirements-tests.txt
extras =
    watchmedo
commands =
    python -bb -m pytest {posargs}

[testenv:docs]
usedevelop = true
deps =
    -r requirements-tests.txt
extras =
    watchmedo
commands =
    sphinx-build -aEWb html docs/source docs/build/html

[testenv:lint]
usedevelop = true
deps =
    -r requirements-tests.txt
extras =
    watchmedo
commands =
    python -m ruff format docs/source/examples src tests
    python -m ruff check --fix src docs/source/examples tests

[testenv:types]
usedevelop = true
deps =
    -r requirements-tests.txt
commands =
    # "--platform win32" to not fail on ctypes.windll (it does not affect the overall check on other OSes)
    mypy --platform win32 docs/source/examples src
