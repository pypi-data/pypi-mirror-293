<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(to bottom, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, .7);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
            text-align: center;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
        }

        .login-box .user-box {
            position: relative;
            margin-bottom: 30px;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #03e9f4;
            outline: none;
            background: transparent;
            transition: border-color 0.4s;
        }

        .login-box .user-box label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #fff;
            pointer-events: none;
            transition: top 0.4s, font-size 0.4s, color 0.4s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .login-box form button,
        .login-box button {
            background: transparent;
            border: none;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background 0.5s, color 0.5s;
            position: relative;
            margin-top: 20px;
            display: inline-block;
        }

        .login-box form button:hover,
        .login-box button:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 2px #028fbc, 0 0 5px #028fbc, 0 0 10px #028fbc, 0 0 20px #028fbc;
        }

        .login-box a {
            display: inline-block;
            margin-top: 20px;
            color: #03e9f4;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-box a:hover {
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: rgba(36, 59, 85, 0.95);
            color: #fff;
            margin: auto;
            padding: 30px;
            border: 1px solid #03e9f4;
            width: 90%;
            max-width: 400px;
            position: relative;
            border-radius: 10px;
            animation: fadeIn 0.5s forwards;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        .modal-content {
            overflow: hidden;
            position: relative;
        }

        .section-container {
            display: flex;
            transition: transform 0.5s ease;
            width: 300%;
            justify-content: space-between;
            /* Añade espacio entre secciones */
        }

        .section {
            width: 33.33%;
            padding: 5%;
        }

        .slide-left {
            transform: translateX(-33.33%);
        }

        .slide-left-2 {
            transform: translateX(-66.66%);
        }


        .modal .user-box {
            position: relative;
            margin-bottom: 30px;
        }

        .modal .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .modal .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .modal .user-box input:focus~label,
        .modal .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .modal button {
            background: #03e9f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.4s, box-shadow 0.4s;
            font-size: 16px;
            margin-top: 20px;
        }

        .modal button:hover {
            background: #028fbc;
            box-shadow: 0 0 2px #028fbc, 0 0 5px #028fbc, 0 0 10px #028fbc, 0 0 20px #028fbc;
        }

        .close {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 15px;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #03e9f4;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" method="post">
            <div class="user-box">
                <input type="text" name="username" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div id="errorMessage" style="color: red; display: none;"></div>
            <button type="submit">Login</button>

            <button id="register-link" onclick="window.location.href='/sign_up'">Registrarse</button>
        </form>
        <a id="forgot-password">Recuperar contraseña</a>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="section-container">
                <div id="email-section" class="section">
                    <h2>Recuperar Contraseña</h2>
                    <div class="user-box">
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <button id="send-email">Enviar</button>
                </div>
                <div id="code-section" class="section">
                    <div class="user-box">
                        <input type="text" id="code" required>
                        <label>Código</label>
                    </div>
                    <p id="countdown"></p>
                    <button id="verify-code">Verificar</button>
                </div>
                <div id="password-section" class="section">
                    <div class="user-box">
                        <input type="password" id="new-password" required>
                        <label>Nueva Contraseña</label>
                    </div>
                    <div class="user-box">
                        <input type="password" id="confirm-password" required>
                        <label>Confirmar Contraseña</label>
                    </div>
                    <button id="change-password">Cambiar Contraseña</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        let email = '';
        let token = '';

        document.getElementById('forgot-password').onclick = function () {
            var modal = document.getElementById('modal');
            modal.style.display = "flex";
        };

        document.getElementsByClassName('close')[0].onclick = function () {
            document.getElementById('modal').style.display = "none";
        };

        window.onclick = function (event) {
            var modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var username = this.username.value;
            var password = this.password.value;

            // Cifrar la contraseña
            const hashedPassword = CryptoJS.SHA256(password).toString();

            // Crear FormData
            var formData = new FormData();
            formData.append('username', username);
            formData.append('password', hashedPassword);

            // Enviar la solicitud al servidor
            fetch('/web_token', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        // Redirección exitosa
                        window.location.href = data.url;
                    } else if (data.error) {
                        // Error de autenticación
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    // Mostrar mensaje de error
                    console.log('Login error:', error);
                    var errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });

        document.getElementById('send-email').onclick = function () {
            email = document.getElementById('email').value;
            fetch('/configuration/forget_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            }).then(response => {
                if (response.ok) {
                    document.querySelector('.section-container').classList.add('slide-left');
                    // Iniciar cuenta atrás
                    startCountdown(90);
                } else {
                    alert('Error al enviar el email');
                }
            });
        };

        document.getElementById('verify-code').onclick = function () {
            const code = document.getElementById('code').value;
            fetch('/configuration/check_recovery_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, code: code }),
            }).then(response => response.json())
                .then(data => {
                    console.log(data)
                    if (data.body.token) {
                        token = data.body.token;
                        document.querySelector('.section-container').classList.add('slide-left-2');
                    } else {
                        alert('Código incorrecto');
                    }
                });
        };

        document.getElementById('change-password').onclick = function () {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (newPassword !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            if (!validatePassword(newPassword)) {
                alert('La contraseña debe tener al menos 10 caracteres, incluyendo al menos una letra mayúscula, una letra minúscula, un número y un carácter especial.');
                return;
            }

            fetch('/configuration/change_password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, token: token, new_passwd: CryptoJS.SHA256(newPassword).toString() }),
            }).then(response => {
                if (response.ok) {
                    alert('Contraseña cambiada exitosamente');
                    document.getElementById('modal').style.display = "none";
                    resetModal();
                } else {
                    alert('Error al cambiar la contraseña');
                }
            });
        };

        function validatePassword(password) {
            const minLength = 10;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecialChar = /[!@#$'%^&*(),.?":{}|<>]/.test(password);
            return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumber && hasSpecialChar;
        }

        function resetModal() {
            document.querySelector('.section-container').classList.remove('slide-left', 'slide-left-2');
            document.getElementById('email').value = '';
            document.getElementById('code').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
        }

        function startCountdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                countdownElement.textContent = `Tiempo restante: ${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                if (seconds-- <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = 'El tiempo ha expirado.';
                }
            }, 1000);
        }
    </script>
</body>

</html>
