[tool.poetry]
name = "climacast"
version = "4.0.4"
description = "A console based minimal weather app."
authors = [ "Shvetank Dattatreya <dshvetank@gmail.com>" ]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
climacast = "src.__main__:main"
climacast-setup = "__setup__:main"
