name: "era5_recipe"

download:
  time: [2020-01-01, 2020-12-31]
  bbox: [51, 4, 50, 3] # NESW

  datasets:
    era5:
      variables:
        - northward_component_of_wind
        - surface_pressure

convert:
  convention: ALMA
  frequency: 1H  # outputs at 1 hour frequency. Pandas-like freq-keyword.
  resolution: 0.5  # output resolution in degrees.
