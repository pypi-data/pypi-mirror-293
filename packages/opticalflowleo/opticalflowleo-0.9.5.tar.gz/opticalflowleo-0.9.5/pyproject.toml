[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opticalflowleo"
version = "0.9.5"
authors = [
  { name="T.Rink", email="rink@ssec.wisc.edu" },
]
description = "Optical Flow derived winds from overlapping LEO granules"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://gitlab.ssec.wisc.edu/rink/windflow_leo"
