global:
  scrape_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'metricsgateway'
    static_configs:
      - targets: ['pushgateway:9091']
      
  - job_name: 'node'
    dns_sd_configs:
    - names:
      - 'tasks.node-exporter'
      type: 'A'
      port: 9100
   relabel_configs:
      - source_labels: [__address__]
        target_label: 'host_ip'
        replacement: 'host_ip_value'
      - source_labels: [__meta_docker_swarm_service_name]
        target_label: 'hostname'
        replacement: '${HOSTNAME}'
