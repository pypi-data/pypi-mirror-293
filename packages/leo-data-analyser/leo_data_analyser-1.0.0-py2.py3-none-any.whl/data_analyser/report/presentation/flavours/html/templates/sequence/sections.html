<div class="{% if full_width %}container-fluid{% else %}container{% endif %}">
    {% for section in sections %}
        {% set html = section.render() %}
        {% if html | length > 0 %}
            <div class="row header">
                <a class="anchor-pos" id="{{ section.content['anchor_id'] }}"></a>
                <h1 class="page-header">{{ section.content['name'] }}</h1>
                {% if section.content['name'] == 'Overview' %}
                 <p class="text-muted text-right">Brought to you by <a href="https://github.com/anthropoleo">Anthropoleo</a></p>
                {% endif %}
            </div>
            <div class="section-items">
                {{ html }}
            </div>
        {% endif %}
    {% endfor %}
</div>
