[tool.poetry]
name = "puloon"
version = "0.2.1"
description = "Puloon LCDM-4000 communication protocol python implementation"
authors = ["Aibek <aiba.kg93@gmail.com>"]
readme = "README.md"
repository = "https://gitlab.com/aiba.kg93/puloon-py"
keywords = ["puloon", "lcdm", "lcdm-4000"]

[tool.poetry.scripts]
puloon = "puloon.cli:app"

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.6.1"
pyserial = "^3.5"
tabulate = "^0.9.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
