[tool.poetry]
name = "indexify-extractor-sdk"
version = "0.0.92"
description = "Indexify Extractor SDK to build new extractors for extraction from unstructured data"
authors = ["Diptanu Gon Choudhury <diptanu@tensorlake.ai>"]
readme = "README.md"

[tool.poetry.scripts]
indexify-extractor = "indexify_extractor_sdk.main:typer_app"

[tool.poetry.dependencies]
python = "^3.9"
typer = { extras = ["all"], version = "^0.9.0" }
pydantic = "^2.6.1"
fastapi = "^0.109.2"
nanoid = "^2.0.0"
grpcio = "^1"
uvicorn = "^0.27"
protobuf = "^5"
boto3 = "^1"
docker = "^7"
jinja2 = "^3"
netifaces = "0.11.0"
websockets = "^12"
rich = "^13.7.1"
fsspec = "^2024"
pyyaml = "^6.0.1"
httpx = "^0"
indexify = "0.0.43"

[tool.poetry.dev-dependencies]
syrupy = "^4.0.0"
pytest = ">7.0.0"

[tool.poetry.group.dev.dependencies]
asynctest = "^0.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
