cache:
  enable: true
  max_expired_time: 604800
entry_points:
  eval:
    artifacts:
      input:
        input_model_uri: '{{train.output_model_uri}}'
      output:
      - output_dataset_uri
      - output_model_uri
      - output_uri
    command: cd /root && package_path=$(python3 -c "import site; print(site.getsitepackages()[0])")
      && python3 -m gaea_operator.nodes.eval.ppyoloe_plus --input-model-uri={{input_model_uri}}
      --output-uri={{output_uri}} --output-dataset-uri={{output_dataset_uri}} --output-model-uri={{output_model_uri}}
      $package_path/paddledet/tools/eval.py -c {{output_model_uri}}/train_config.yaml
      -o weights={{output_model_uri}}/best_model.pdparams
    deps: train
    docker_env: iregistry.baidu-int.com/windmill-public/train/paddlepaddle:20240828_1724834650661
    env:
      ADVANCED_PARAMETERS: '{{advanced_parameters}}'
      DATASET_NAME: '{{dataset_name}}'
      EXPERIMENT_KIND: '{{experiment_kind}}'
      EXPERIMENT_NAME: '{{experiment_name}}'
      MODEL_NAME: '{{model_name}}'
      ORG_ID: '{{org_id}}'
      PF_JOB_FLAVOUR: '{{flavour}}'
      PF_JOB_QUEUE_NAME: '{{queue}}'
      PIPELINE_ROLE: windmill
      PROJECT_NAME: '{{project_name}}'
      SCENE: '{{scene}}'
      TRACKING_URI: '{{tracking_uri}}'
      USER_ID: '{{user_id}}'
      WINDMILL_AK: '{{windmill_ak}}'
      WINDMILL_ENDPOINT: '{{windmill_endpoint}}'
      WINDMILL_SK: '{{windmill_sk}}'
    parameters:
      advanced_parameters: '{"conf_threshold":"0.5","iou_threshold":"0.5"}'
      dataset_name: ''
      experiment_kind: ''
      experiment_name: ''
      flavour: c4m16gpu1
      model_name: ''
      model_store_name: ''
      org_id: ''
      project_name: ''
      queue: qtrain
      role: 'false'
      scene: ''
      skip: -1
      tracking_uri: ''
      user_id: ''
      windmill_ak: ''
      windmill_endpoint: ''
      windmill_sk: ''
    type: step
  inference:
    artifacts:
      input:
        input_dataset_uri: '{{eval.output_dataset_uri}}'
        input_model_uri: '{{package.output_model_uri}}'
      output:
      - output_uri
    command: cd /root && python3 -m gaea_operator.nodes.inference.inference --input-model-uri={{input_model_uri}}
      --input-dataset-uri={{input_dataset_uri}} --output-uri={{output_uri}}
    deps: eval,package
    docker_env: iregistry.baidu-int.com/windmill-public/inference/nvidia:20240828_1724834650512
    env:
      ACCELERATOR: '{{accelerator}}'
      ADVANCED_PARAMETERS: '{{advanced_parameters}}'
      DATASET_NAME: '{{dataset_name}}'
      EXPERIMENT_KIND: '{{experiment_kind}}'
      EXPERIMENT_NAME: '{{experiment_name}}'
      LD_LIBRARY_PATH: /usr/local/cuda/compat/lib:/usr/local/nvidia/lib:/usr/local/nvidia/lib64:/opt/tritonserver/lib
      MODEL_NAME: '{{model_name}}'
      ORG_ID: '{{org_id}}'
      PATH: /opt/tritonserver/bin:/usr/local/mpi/bin:/usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ucx/bin
      PF_JOB_FLAVOUR: '{{flavour}}'
      PF_JOB_QUEUE_NAME: '{{queue}}'
      PIPELINE_ROLE: windmill
      PROJECT_NAME: '{{project_name}}'
      SCENE: '{{scene}}'
      TRACKING_URI: '{{tracking_uri}}'
      USER_ID: '{{user_id}}'
      WINDMILL_AK: '{{windmill_ak}}'
      WINDMILL_ENDPOINT: '{{windmill_endpoint}}'
      WINDMILL_SK: '{{windmill_sk}}'
    parameters:
      accelerator: T4
      advanced_parameters: '{"conf_threshold":"0.5"}'
      dataset_name: ''
      experiment_kind: ''
      experiment_name: ''
      flavour: c4m16gpu1
      model_name: ''
      model_store_name: ''
      org_id: ''
      project_name: ''
      queue: qtrain
      role: 'false'
      scene: ''
      skip: -1
      tracking_uri: ''
      user_id: ''
      windmill_ak: ''
      windmill_endpoint: ''
      windmill_sk: ''
    type: step
  package:
    artifacts:
      input:
        input_model_uri: '{{transform.output_model_uri}}'
      output:
      - output_model_uri
      - output_uri
    command: cd /root && python3 -m gaea_operator.nodes.package.package --algorithm=ChangePPYOLOEPLUS/Model
      --input-model-uri={{input_model_uri}} --output-uri={{output_uri}} --output-model-uri={{output_model_uri}}
    deps: transform
    docker_env: iregistry.baidu-int.com/windmill-public/inference/nvidia:20240828_1724834650512
    env:
      ACCELERATOR: '{{accelerator}}'
      ENSEMBLE_MODEL_DISPLAY_NAME: '{{ensemble_model_display_name}}'
      ENSEMBLE_MODEL_NAME: '{{ensemble_model_name}}'
      EXPERIMENT_KIND: '{{experiment_kind}}'
      EXPERIMENT_NAME: '{{experiment_name}}'
      ORG_ID: '{{org_id}}'
      PF_JOB_FLAVOUR: '{{flavour}}'
      PF_JOB_QUEUE_NAME: '{{queue}}'
      PIPELINE_ROLE: windmill
      PROJECT_NAME: '{{project_name}}'
      SCENE: '{{scene}}'
      SUB_EXTRA_MODELS: '{{sub_extra_models}}'
      TRACKING_URI: '{{tracking_uri}}'
      TRANSFORM_MODEL_NAME: '{{transform_model_name}}'
      USER_ID: '{{user_id}}'
      WINDMILL_AK: '{{windmill_ak}}'
      WINDMILL_ENDPOINT: '{{windmill_endpoint}}'
      WINDMILL_SK: '{{windmill_sk}}'
    parameters:
      accelerator: T4
      ensemble_model_display_name: ''
      ensemble_model_name: ''
      experiment_kind: ''
      experiment_name: ''
      flavour: c4m16gpu1
      model_store_name: ''
      org_id: ''
      project_name: ''
      queue: qtrain
      role: 'false'
      scene: ''
      skip: -1
      sub_extra_models: ''
      tracking_uri: ''
      transform_model_name: ''
      user_id: ''
      windmill_ak: ''
      windmill_endpoint: ''
      windmill_sk: ''
    type: step
  train:
    artifacts:
      output:
      - output_model_uri
      - output_uri
    command: cd /root && package_path=$(python3 -c "import site; print(site.getsitepackages()[0])")
      && python3 -m gaea_operator.nodes.train.change_ppyoloe_plus --output-model-uri={{output_model_uri}}
      --output-uri={{output_uri}} $package_path/paddledet/tools/train.py -c {{output_model_uri}}/train_config.yaml
      -o save_dir={{output_model_uri}}
    docker_env: iregistry.baidu-int.com/windmill-public/train/paddlepaddle:20240828_1724834650661
    env:
      ADVANCED_PARAMETERS: '{{advanced_parameters}}'
      BASE_TRAIN_DATASET_NAME: '{{base_train_dataset_name}}'
      BASE_VAL_DATASET_NAME: '{{base_val_dataset_name}}'
      EXPERIMENT_KIND: '{{experiment_kind}}'
      EXPERIMENT_NAME: '{{experiment_name}}'
      MODEL_DISPLAY_NAME: '{{model_display_name}}'
      MODEL_NAME: '{{model_name}}'
      ORG_ID: '{{org_id}}'
      PF_EXTRA_WORK_DIR: /home/paddleflow/storage/mnt/fs-root-vistudio
      PF_JOB_FLAVOUR: '{{flavour}}'
      PF_JOB_QUEUE_NAME: '{{queue}}'
      PIPELINE_ROLE: windmill
      PROJECT_NAME: '{{project_name}}'
      SCENE: '{{scene}}'
      TRACKING_URI: '{{tracking_uri}}'
      TRAIN_DATASET_NAME: '{{train_dataset_name}}'
      USER_ID: '{{user_id}}'
      VAL_DATASET_NAME: '{{val_dataset_name}}'
      WINDMILL_AK: '{{windmill_ak}}'
      WINDMILL_ENDPOINT: '{{windmill_endpoint}}'
      WINDMILL_SK: '{{windmill_sk}}'
    extra_fs:
    - mount_path: /home/paddleflow/storage/mnt/fs-root-vistudio
      name: vistudio
      read_only: false
    parameters:
      advanced_parameters: '{"epoch":"1","LearningRate.base_lr":"0.001","worker_num":"1","eval_size":"640*640","TrainReader.batch_size":"8","networkArchitecture":"change_ppyoloe_m"}'
      base_train_dataset_name: ''
      base_val_dataset_name: ''
      experiment_kind: ''
      experiment_name: ''
      flavour: c4m16gpu1
      model_display_name: ''
      model_name: ''
      model_store_name: ''
      org_id: ''
      project_name: ''
      queue: qtrain
      role: 'false'
      scene: ''
      skip: -1
      tracking_uri: ''
      train_dataset_name: ''
      user_id: ''
      val_dataset_name: ''
      windmill_ak: ''
      windmill_endpoint: ''
      windmill_sk: ''
    type: step
  transform:
    artifacts:
      input:
        input_model_uri: '{{train.output_model_uri}}'
      output:
      - output_model_uri
      - output_uri
    command: cd /root && python3 -m gaea_operator.nodes.transform.transform --algorithm=ChangePPYOLOEPLUS/Model
      --category=Image/ChangeDetection/ObjectDetection --input-model-uri={{input_model_uri}}
      --output-uri={{output_uri}} --output-model-uri={{output_model_uri}}
    deps: train
    docker_env: iregistry.baidu-int.com/windmill-public/transform:20240828_1724834650704
    env:
      ACCELERATOR: '{{accelerator}}'
      ADVANCED_PARAMETERS: '{{advanced_parameters}}'
      EXPERIMENT_KIND: '{{experiment_kind}}'
      EXPERIMENT_NAME: '{{experiment_name}}'
      ORG_ID: '{{org_id}}'
      PF_JOB_FLAVOUR: '{{flavour}}'
      PF_JOB_QUEUE_NAME: '{{queue}}'
      PIPELINE_ROLE: windmill
      PROJECT_NAME: '{{project_name}}'
      SCENE: '{{scene}}'
      TRACKING_URI: '{{tracking_uri}}'
      TRAIN_MODEL_NAME: '{{train_model_name}}'
      TRANSFORM_MODEL_DISPLAY_NAME: '{{transform_model_display_name}}'
      TRANSFORM_MODEL_NAME: '{{transform_model_name}}'
      USER_ID: '{{user_id}}'
      WINDMILL_AK: '{{windmill_ak}}'
      WINDMILL_ENDPOINT: '{{windmill_endpoint}}'
      WINDMILL_SK: '{{windmill_sk}}'
    parameters:
      accelerator: T4
      advanced_parameters: ''
      experiment_kind: ''
      experiment_name: ''
      flavour: c4m16gpu1
      model_store_name: ''
      org_id: ''
      project_name: ''
      queue: qtrain
      role: 'false'
      scene: ''
      skip: -1
      tracking_uri: ''
      train_model_name: ''
      transform_model_display_name: ''
      transform_model_name: ''
      user_id: ''
      windmill_ak: ''
      windmill_endpoint: ''
      windmill_sk: ''
    type: step
  transform-eval:
    artifacts:
      input:
        input_dataset_uri: '{{eval.output_dataset_uri}}'
        input_model_uri: '{{transform.output_model_uri}}'
      output:
      - output_dataset_uri
      - output_uri
    command: cd /root && python3 -m gaea_operator.nodes.transform_eval.transform_eval
      --algorithm=ChangePPYOLOEPLUS/Model --input-model-uri={{input_model_uri}} --input-dataset-uri={{input_dataset_uri}}
      --output-dataset-uri={{output_dataset_uri}} --output-uri={{output_uri}}
    deps: eval,transform
    docker_env: iregistry.baidu-int.com/windmill-public/inference/nvidia:20240828_1724834650512
    env:
      ACCELERATOR: '{{accelerator}}'
      ADVANCED_PARAMETERS: '{{advanced_parameters}}'
      DATASET_NAME: '{{dataset_name}}'
      EXPERIMENT_KIND: '{{experiment_kind}}'
      EXPERIMENT_NAME: '{{experiment_name}}'
      LD_LIBRARY_PATH: /usr/local/cuda/compat/lib:/usr/local/nvidia/lib:/usr/local/nvidia/lib64:/opt/tritonserver/lib
      MODEL_NAME: '{{model_name}}'
      ORG_ID: '{{org_id}}'
      PATH: /opt/tritonserver/bin:/usr/local/mpi/bin:/usr/local/nvidia/bin:/usr/local/cuda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ucx/bin
      PF_JOB_FLAVOUR: '{{flavour}}'
      PF_JOB_QUEUE_NAME: '{{queue}}'
      PIPELINE_ROLE: windmill
      PROJECT_NAME: '{{project_name}}'
      SCENE: '{{scene}}'
      TRACKING_URI: '{{tracking_uri}}'
      USER_ID: '{{user_id}}'
      WINDMILL_AK: '{{windmill_ak}}'
      WINDMILL_ENDPOINT: '{{windmill_endpoint}}'
      WINDMILL_SK: '{{windmill_sk}}'
    parameters:
      accelerator: T4
      advanced_parameters: '{"conf_threshold":"0.5","iou_threshold":"0.5"}'
      dataset_name: ''
      experiment_kind: ''
      experiment_name: ''
      flavour: c4m16gpu1
      model_name: ''
      model_store_name: ''
      org_id: ''
      project_name: ''
      queue: qtrain
      role: 'false'
      scene: ''
      skip: -1
      tracking_uri: ''
      user_id: ''
      windmill_ak: ''
      windmill_endpoint: ''
      windmill_sk: ''
    type: step
failure_options:
  strategy: continue
name: change_ppyoloe_plus
parallelism: 6
