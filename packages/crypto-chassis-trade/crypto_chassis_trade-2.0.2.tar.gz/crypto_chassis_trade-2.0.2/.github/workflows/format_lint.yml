on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install '.[dev]'

      - name: Run pre-commit hook
        run: |
          hooks/pre-commit
