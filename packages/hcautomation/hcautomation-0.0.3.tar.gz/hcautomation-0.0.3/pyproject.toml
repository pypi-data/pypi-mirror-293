[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hcautomation"
version = "0.0.3"
dependencies = ["rsa", "getpass", "pandas", "pywin32", "selenium"]
authors = [
  { name="Harshal Sarode", email="hsarode04@gmail.com"},
]
description = "A package to automate downloading from QV & ER for HC"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]