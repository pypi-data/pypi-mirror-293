[project]
name = "PyRegBL"
version = "0.3.0"
description = "Reaserch tool to query RegBL data in Python"
authors = [
    { name = "Fred Montet", email = "fredmontet@gmail.com" }
]
dependencies = [
    "requests>=2.32.3",
    "slumber>=0.7.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "jupyterlab>=4.2.2",
    "black>=24.8.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pyregbl"]
