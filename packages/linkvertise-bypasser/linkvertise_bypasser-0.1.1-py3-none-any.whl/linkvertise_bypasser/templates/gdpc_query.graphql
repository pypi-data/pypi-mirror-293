mutation getDetailPageContent($linkIdentificationInput: PublicLinkIdentificationInput!, 
	$origin: String, $additional_data: CustomAdOfferProviderAdditionalData!) {
  getDetailPageContent(
    linkIdentificationInput: $linkIdentificationInput
    origin: $origin
    additional_data: $additional_data
  ) {
    access_token
    payload_bag {
      taboola {
        session_id
        __typename
      }
      __typename
    }
    premium_subscription_active
    link {
      id
      video_url
      short_link_title
      recently_edited
      short_link_title
      description
      url
      seo_faqs {
        body
        title
        __typename
      }
      target_host
      last_edit_at
      link_images {
        url
        __typename
      }
      title
      thumbnail_url
      view_count
      is_trending
      recently_edited
      seo_faqs {
        title
        body
        __typename
      }
      percentage_rating
      is_premium_only_link
      publisher {
        id
        name
        subscriber_count
        __typename
      }
      positive_rating
      negative_rating
      already_rated_by_user
      user_rating
      __typename
    }
    linkCustomAdOffers {
      title
      call_to_action
      description
      countdown
      completion_token
      provider
      provider_additional_payload {
        taboola {
          available_event_url
          visible_event_url
          __typename
        }
        __typename
      }
      media {
        type
        ... on UrlMediaResource {
          content_type
          resource_url
          __typename
        }
        __typename
      }
      clickout_action {
        type
        ... on CustomAdOfferClickoutUrlAction {
          type
          clickout_url
          __typename
        }
        __typename
      }
      __typename
    }
    link_recommendations {
      short_link_title
      target_host
      id
      url
      publisher {
        id
        name
        __typename
      }
      last_edit_at
      link_images {
        url
        __typename
      }
      title
      thumbnail_url
      view_count
      is_trending
      recently_edited
      percentage_rating
      publisher {
        name
        __typename
      }
      __typename
    }
    target_access_information {
      remaining_accesses
      daily_access_limit
      remaining_waiting_time
      __typename
    }
    __typename
  }
}