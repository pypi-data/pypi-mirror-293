[metadata]
name = aircot
version = attr: aircot.__version__
url = https://github.com/snstac/aircot
project_urls = 
	CI: GitHub Actions = https://github.com/snstac/aircot/actions
	GitHub: issues = https://github.com/snstac/aircot/issues
	GitHub: repo = https://github.com/snstac/aircot
description = Software for classifying aircraft within TAK.
long_description = file: README.md
long_description_content_type = text/markdown
maintainer = Greg Albrecht <oss@undef.net>
maintainer_email = oss@undef.net
license = Apache 2.0
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: Apache Software License
	
	Intended Audience :: Developers
	
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	
	Development Status :: 5 - Production/Stable
	
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: OS Independent
keywords = 
	Cursor on Target
	CoT
	ATAK
	TAK
	WinTAK
	TAK
	TAK Server
	ADS-B
	ADSB
	Aircraft

[options]
packages = aircot
package_dir = 
	aircot = aircot
python_requires = >=3.6, <4

[options.extras_require]
test = 
	pytest-cov
	pylint
	flake8
	black

[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203, E704

[pylint]
max-line-length = 88

[pycodestyle]
ignore = E203
max_line_length = 88

[egg_info]
tag_build = 
tag_date = 0

