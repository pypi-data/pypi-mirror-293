[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[tool.setuptools.packages.find]
where=["src"]


[project]
name = 'Arenz_Group_Python'
version = "0.1.20"
dependencies = [
    'nptdms',
    'matplotlib', 
    'pathlib',
    'scipy',
    'numpy',
    'pandas',
]
requires-python = ">=3.12"
authors = [
  {name = "Gustav Wiberg", email = "gustav.wiberg@unibe.ch"}
]
maintainers = [
  {name = "Gustav Wiberg", email = "gustav.wiberg@unibe.ch"}
]
description = 'a pip-installable package with function for Arenz Group'
readme = "README.md"
license = {file = "LICENSE"}
keywords = ['python', 'arenz group', 'tdms']
classifiers = [
  "Development Status :: 4 - Beta",
  "Operating System :: OS Independent",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://github.com/Guswib/Arenz_Group_Python"
Documentation = "https://github.com/Guswib/Arenz_Group_Python"
Repository = "https://github.com/Guswib/Arenz_Group_Python"
Issues = "https://github.com/Guswib/Arenz_Group_Python"
Changelog = "https://github.com/Guswib/Arenz_Group_Python"