
# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

default:
  image: python:latest
  tags:
    - docker

cache:
  paths:
    - .cache/pip

stages:
  - test
  - deploy

pytest_cov:
  stage: test
  script:
    - pip install pytest pytest-cov
    - pip install -e ".[app]"
    - pytest --cov=. --cov-report xml src/tests
    - coverage report --include="src/file_tree/*.py"
    - coverage html --include="src/file_tree/*.py"
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - htmlcov
  coverage: '/^TOTAL.+?(\d+\%)$/'

py38:
  image: python:3.8
  stage: test
  script:
    - pip install pytest
    - pip install -e ".[app]"
    - pytest src/tests

pages:
  stage: deploy
  script:
    - pip install . sphinx
    - cd doc
    - sphinx-build source build
    - mv build ../public
    - mv ../htmlcov ../public/.
  artifacts:
    paths:
      - public
  only:
    - master


to_pypi:
  stage: deploy
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=__token__ twine upload dist/*
  when: manual
  only:
    - master
