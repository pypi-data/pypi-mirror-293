[metadata]
name = scdo
version = 0.0.1
author = Ben Winchester
author_email = benedict.winchester@gmail.com
description = Solar-collector Design Optimiser
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BenWinchester/CollectorOptimisation
project_urls = 
	Bug Tracker = https://github.com/BenWinchester/CollectorOptimisation/issues
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	bayesian-optimization>=1.5.1
	heatpanel>=1.1.4
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.entry_points]
console_scripts = 
	scdo = collector_optimisation.scripts.collector_optimisation:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

