[metadata]
name = pywaterinfo
description = Python package to download time series data from waterinfo.be
author = Stijn Van Hoey
author-email = stijn@fluves.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/fluves/pywaterinfo
project-urls = 
	Documentation = https://github.com/fluves/pywaterinfo
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas
	requests
python_requires = >=3.7

[options.package_data]
pywaterinfo = data/*

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
cache = requests-cache>=0.8
develop = 
	tox
	flake8
	pytest
	pytest-cov
	sphinx
	sphinx_rtd_theme
	pre-commit>=2.9.2
	black
	nbstripout
	setuptools-scm

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pywaterinfo --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	notoken: marks tests relying on HIC/VMM token (deselect with '-m "not notoken"')

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88

[pyscaffold]
version = 4.0.2
package = pywaterinfo
extensions = 
	pyproject
	markdown
	pre_commit
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

