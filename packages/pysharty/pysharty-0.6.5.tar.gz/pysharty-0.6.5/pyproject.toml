authors = [
    { name = "Antonizoon Overtwater", email = "antonizoon@bibanon.org" },
]
keywords = [
    "api",
    "soyjak.party",
]
classifiers = [
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests >= 1.0.0",
]

[project.urls]
Homepage = "http://github.com/SuperWaluigi64/pysharty"

[tool.hatch.version]
path = "pysharty/__init__.py"

[tool.hatch.build.targets.sdist]
