[build-system]
requires = [
    "requests",
    "sphinxcontrib-napoleon"
]
build-backend = "hatchling.build"

[project]
name = "pysharty"
dynamic = ["version"]
description = "Python soyjak.party API Wrapper. Based on BASC-py4chan by the Bibliotheca Anonoma"
