[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "president"
description = "Elderly, Handicapped, Criminals, Wicked"
version = "120"
authors = [
    {name = "Bart Thate", email = "bthate@dds.nl" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers=[
             'Development Status :: 3 - Alpha',
             'License :: Public Domain',
             'Operating System :: Unix',
             'Programming Language :: Python',
             'Topic :: Utilities'
            ]

[project.scripts]
"president"  = "president.__main__:wrapped"
"presidentc" = "president.prompt:wrapped"
"presidentd" = "president.daemon:wrapped"



[project.urls]
"home" = "https://pypi.org/project/president"
"bugs" = "https://github.com/bthate/president/issues"
"source" = "https://github.com/bthate/president"



[project.optional-dependencies]
dev = []

[tool.setuptools]
packages = [
            "president",
            "president.modules"
           ]
