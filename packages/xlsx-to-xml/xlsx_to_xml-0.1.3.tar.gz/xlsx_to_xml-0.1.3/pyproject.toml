[build-system]
requires = ["setuptools", "wheel", "setuptools-rust"]
build-backend = "setuptools.build_meta"

[project]
name = "xlsx_to_xml"
version = "0.1.3"
description = "A Python library for converting XLSX files to XML using Rust."
authors = [{name = "Chandan Bauri", email = "chandanbauri441@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}

[tool.setuptools]
packages = ["xlsx_to_xml"]

[tool.setuptools-rust]
rust_extensions = {path = "src/lib.rs", name = "xlsx_to_xml"}
