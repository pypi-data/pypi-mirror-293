[metadata]
name = WICPy
version = 1.2.0
author = PCigales
license = GNU GPLv3
description = A module in Python3 providing a bridge with the Windows Imaging Component (WIC) framework
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PCigales/WICPy
project_urls = 
	Bug Tracker = https://github.com/PCigales/WICPy/issues
platform = win64
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: Microsoft :: Windows
	Development Status :: 5 - Production/Stable
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Multimedia :: Graphics
	Topic :: Multimedia :: Graphics :: Graphics Conversion
keywords = wic, windows-imaging-component, image, metadata, direct2d

[options]
include_package_data = True
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.8

[options.packages.find]
where = src

[options.package_data]
WICPy.test = *.*

[egg_info]
tag_build = 
tag_date = 0

