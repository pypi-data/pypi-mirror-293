[build-system]
requires = ["setuptools", "wheel", "build", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "hello-world-pycalrissian"
version = "0.0.9"
authors = [
    {name = "Parham Membari", email = "parham.membari@terradue.com"},
]
description = "A very simple Hello world app to submit a job using pycalrissian"
readme = "README.md" 
keywords = ["pycalrissian", "kubernetes"]
license = {text = "MIT"}
dependencies = [
    "click2cwl",
    "loguru",
    "kubernetes==28.1.0"
]
 
[project.scripts]
hello-world-pycalrissian = "hello_world_pycalrissian.app:main"

[project.urls]
Homepage = "https://gitlab.com/pmembari/simple-app-with-pycalrissian"

[tool.setuptools]
package-dir = {"" = "src"}


