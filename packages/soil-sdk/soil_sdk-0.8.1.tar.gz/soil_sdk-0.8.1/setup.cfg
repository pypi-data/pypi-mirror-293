[metadata]
name = soil-sdk
summary = SOIL Software Development Kit
description-file = README.md
description-content-type = text/markdown; charset=UTF-8
author = Amalfi Analytics
author-email = info@amalfianalytics.com
home-page = https://developer.amalfianalytics.com/
requires-python = >=3.11

[options]
include-package-data = True
install_requires = 
	requests>=2.31
	pyyaml>=6.0.1
	PyJWT>=2.8.0
	numpy>=1.26.2
	pandas>=2.1.3
	psycopg[binary,pool]>=3.1.14
	httpx[http2]>=0.27.0

[options.extras_require]
dev = 
	coverage>=7.3.2
	pre-commit>=3.5.0
	pydoc-markdown>=4.8.2
	types-PyYAML>=6.0.12.12
	types-requests>=2.31.0.10
	pbr>=6.0.0
	pathlib>=1.0.1

[options.package_data]
mypackage = py.typed

[files]
packages = 
	soil
	soil_cli

[entry_points]
console_scripts = 
	soil = soil_cli.soil_cli:main

[build_sphinx]
source-dir = docs/source
build-dir = docs/build
all-files = 1

[flake8]
max-line-length = 120
exclude = .venv, docs, build, dist, examples, __pycache__

[mypy]
python_version = 3.11
disallow_untyped_defs = True

[mypy-soil.modules.*]
ignore_missing_imports = True

[mypy-soil.data_structures.*]
ignore_missing_imports = True

[pylint]
attr-rgx = [a-z_][a-z0-9_]{1,30}$
variable-rgx = [a-z_][a-z0-9_]{0,30}$
argument-rgx = [a-z_][a-z0-9_]{1,30}$
disable = fixme, too-many-arguments, duplicate-code

[egg_info]
tag_build = 
tag_date = 0

