[metadata]
name = pubpypack-first-package
version = 0.0.2
url = https://github.com/LucianoBatista
author = Luciano Batista
author_email = "Luciano Batista" <luciano.batista@gmail.com>
description = Test all your prompt strategies and quickly iterate to improve your genai case
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	termcolor>=1.1.0,<2

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	harmony = imppkg.harmony:main

[mypy]
python_version = 3.10
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[flake8]
max-line-length = 120

[tool:pytest]
testpaths = test
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
source = imppkg
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/imppkg
	*/site-packages/imppkg

[tox:tox]
envlist = py310,py311
isolated_build = True

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest {posargs}

[testenv:typecheck]
deps = 
	mypy
	pytest
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:src test}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src test}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src test}

[testenv:ruff_lint]
skip_install = True
deps = 
	ruff
commands = 
	ruff check {posargs:src test}

[egg_info]
tag_build = 
tag_date = 0

