[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "positronpy"
version = "0.16"
authors = [
    { name = "Kaan Giray Buzluk", email = "kaangiray26@protonmail.com" },
]
description = "Build desktop apps with Python"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests",
    "pyyaml"
]

[project.scripts]
positron = "positron.app:main"

[project.urls]
"Homepage" = "https://github.com/kaangiray26/positron"
"Bug Tracker" = "https://github.com/kaangiray26/positron/issues"