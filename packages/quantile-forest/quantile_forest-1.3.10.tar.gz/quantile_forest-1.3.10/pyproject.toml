[build-system]
# Minimum requirements for the build system to execute.
requires = [
    "setuptools",
    "wheel",
    "Cython>=3.0a4",
    "numpy>=1.23",
    "scipy>=1.4",
    "scikit-learn>=1.0",
]

[tool.black]
line-length = 99
target_version = ["py38", "py39", "py310", "py311", "py312"]
preview = true

[tool.cython-lint]
max-line-length = 99
ignore = ["E741"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 99
