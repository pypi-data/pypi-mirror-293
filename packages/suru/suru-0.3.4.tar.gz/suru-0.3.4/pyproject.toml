[project]
name = "suru"
version = "0.3.4"
description = "Add your description here"
authors = [{ name = "Jianqi Pan", email = "jannchie@gmail.com" }]
dependencies = [
    "rich>=13.7.1",
    "openai>=1.42.0",
    "dynaconf>=3.2.6",
    "inquirer>=3.4.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["black>=24.8.0", "isort>=5.13.2"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/suru"]

[project.scripts]
suru = 'suru:main'

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
