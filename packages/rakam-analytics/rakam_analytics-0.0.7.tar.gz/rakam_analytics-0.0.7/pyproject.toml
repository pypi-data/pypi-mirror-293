[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rakam_analytics"
version = "0.0.7"
authors = [{ name = "Rakam", email = "clement@rakam.ai" }]
description = "A package to gather analytics on rakam projects"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
keywords = ["rakam", "django"]

[project.urls]
Homepage = "https://gitlab.com/rakam-ai-services/internal-tech/rakam-analytics-package"
