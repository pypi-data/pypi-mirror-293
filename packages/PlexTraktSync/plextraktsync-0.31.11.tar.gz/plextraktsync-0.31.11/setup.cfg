[options]
packages = 
	plextraktsync
	plextraktsync.commands
	plextraktsync.config
	plextraktsync.decorators
	plextraktsync.logger
	plextraktsync.media
	plextraktsync.mixin
	plextraktsync.plan
	plextraktsync.plex
	plextraktsync.plugin
	plextraktsync.queue
	plextraktsync.rich
	plextraktsync.sync
	plextraktsync.sync.plugin
	plextraktsync.trakt
	plextraktsync.util
	plextraktsync.watch
include_package_data = True

[options.packages.find]
exclude = 
	tests

[options.entry_points]
console_scripts = 
	plextraktsync = plextraktsync.cli:cli

[options.data_files]
. = 
	requirements.txt
	plextraktsync/config.default.yml

[requirements-files]
install_requires = requirements.txt

[flake8]
ignore = E501

[egg_info]
tag_build = 
tag_date = 0

