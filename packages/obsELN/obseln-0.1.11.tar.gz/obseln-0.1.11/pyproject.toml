[tool.poetry]
name = "obsELN"
version = "0.1.11"
description = "Tool to import and export analytical data into Obsidian ELN"
authors = ["Frieder Scheiba <frieder.scheiba@kit.edu>"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "obsELN"}]
include = [{path = "obsELN/resources/*", format = ["sdist", "wheel"]}]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = ">=1.20"
pandas = ">=2.2"
matplotlib = ">=3.8"
PyQt5 = ">=5.10"
PyYAML = ">=6.0"
"ruamel.yaml" = ">=0.18"
tqdm = ">=4.65"
pillow = ">=10.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
