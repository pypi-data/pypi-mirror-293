columns:                                                    
  GCPL:
    state: 'state'                                        # index colum for processing, values are "charge", "discharge", "relax", added during processing
    mode: 'mode'
    ox/red: 'ox/red'
    control changes: 'control changes'
    sequence number: 'Ns'
    time: 'time/s'
    cycle number: 'cycle number'
    half cycle number: 'half cycle'
    working electrode voltage: 'Ewe/V'
    cell voltage: ['Ewe-Ece/V', 'Ecell/V']
    control voltage: 'control/V/mA'                        # set point for the voltage in potential controlled mode
    control current: 'control/V/mA'                        # set point for the current in galvanic mode
    current: '<I>/mA'                                      # averaged current
    signed capacity: 'Q charge/discharge/mA.h'             # signed capacity values (reset to zero after each step)
    charge capacity: 'Q charge/mA.h'                       # unsigned capacity values for charge only (reset to zero after each step)
    discharge capacity: 'Q discharge/mA.h'                 # unsigned capacity values for discharge only (reset to zero after each step)
    capacity: 'Capacity/mA.h'                              # unsigned capacity values for charge and discharge (reset to zero after each step)
    charge: '(Q-Qo)/mA.h'                                  # transferred charge, increases with charge and decreases with discharge
    coulomb efficiency: 'Efficiency/%'                     # charge efficiency
    charge energy: 'Energy charge/W.h'                     # energy for charge
    discharge energy: 'Energy discharge/W.h'               # energy for discharge
    charge capacitance: 'Capacitance charge/µF'            # capacitance for charge
    discharge capacitance: 'Capacitance discharge/µF'      # capacitance for discharge
    power: 'P/W'                                           # power charge and discharge
    differential charge: 'dq/mA.h'                         # differential charge capacity
    qQ_dV: 'dQ/dV'                                         # dQ/dV column, added during processing by interpolating Q values with fixed dV value (default 5 mV)
    dQ_dV grad: 'dQ/dV grad'                               # as above but by calculating the inverse of the gradient of dV/dQ 
    specific capacity: 'specific capacity'                 # capacity divided by characteristic mass, added during processing
    intrinsic capacity: 'intrinsic capacity'               # capacity divided by active material mass, added during processing