[tool.poetry]
name = "wuerth_hochenburger_ds"
version = "0.1.0"
description = "All WH needs for Data Science"
authors = ["Schwarz <Martin.Schwarz@w-h.gmbh>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "1.26.4"
pandas = "2.2.2"
peewee = "3.17.3"
psycopg2-binary = "2.9.9"
python-dateutil = "2.9.0.post0"
pytz = "2024.1"
six = "1.16.0"
tzdata = "2024.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
