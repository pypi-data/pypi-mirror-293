[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auto_mind"
version = "0.3.2"
authors = [
  { name="Lucas Basquerotto", email="lucasbasquerotto@gmail.com" },
]
description = "AutoMind: A Comprehensive Machine Learning Library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/lucasbasquerotto/auto-mind"
Issues = "https://github.com/lucasbasquerotto/auto-mind/issues"

[tool.ruff]
lint.ignore = ["E741"] # ambiguous variable name
