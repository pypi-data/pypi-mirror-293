plot_settings:
  background_color: "black"
  num_columns: 1
  colormap: "magma"
  scan_types: false
plot_data:
- plot_name: "BPM4i plots vs samx"
  x_label: "Motor X"
  y_label: "bpm4i"
  sources:
    - type: "scan_segment"
      signals:
        x:
          - name : "samx"
        y:
          - name : "bpm4i"

- plot_name: "Gauss plots vs samx"
  x_label: "Motor X"
  y_label: "Gauss"
  sources:
    - type: "scan_segment"
      signals:
        x:
          - name: "samx"
        y:
          - name: "gauss_bpm"