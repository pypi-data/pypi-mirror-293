[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "randlib"
version = "0.0.1"
authors = [
    { name = "Abolfazl Malekpour", email = "abolfazlmalekpour47@gmail.com" },
]
description = "A small and lightweight package for generating randomness."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Aboly47/randlib/"
Issues = "https://github.com/Aboly47/randlib/issues"
