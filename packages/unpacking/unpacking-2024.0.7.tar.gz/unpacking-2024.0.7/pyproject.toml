[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["src/"]
include = ["unpacking"]

[project]
name = "unpacking"
version = "2024.0.7"
description = "Unpacking or destructuring arguments in Python"
authors = [
    {name = "Chih-chan Tien", email = "chihchan.tien@gmail.com"},
]
requires-python = ">=3.8"
dependencies = [
    "plum-dispatch>=2.5",
    "toolz>=0.12",
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["unpack", "unpacking", "unpacked", "destruct", "destructing", "destructure", "destructuring"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/cctien/unpacking"
Repository = "https://github.com/cctien/unpacking"
Issues = "https://github.com/cctien/unpacking/issues"
