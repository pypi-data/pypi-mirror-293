[project]
name = "wowcher-api-python"
version = "1.0.5"
authors = [
    { name = "Self", email = "dev@self.team" },
]
description = "Library for integration with Wowcher.App api application"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dev-self-team/wowcher-api-python"
Issues = "https://github.com/dev-self-team/wowcher-api-python/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wowcher"]