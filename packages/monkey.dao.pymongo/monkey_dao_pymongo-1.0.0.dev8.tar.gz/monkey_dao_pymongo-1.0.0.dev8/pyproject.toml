[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "monkey.dao.pymongo"
version = "1.0.0.dev8"
description = 'Simple Data Access Object pattern implementation for MongoDB database.'
readme = "README.rst"
license = { text = "Apache License, Version 2.0" }

authors = [
    { name = "Xavier ROY", email = "xavier@regbuddy.eu" }
]
maintainers = [

]

requires-python = ">= 3.10"

dependencies = [
    "monkey.dao>=1.0.0.dev5",
    "pymongo>=4.8.0"
]

classifiers = [
    'Programming Language :: Python',
    'Development Status :: 1 - Planning',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3.10',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Intended Audience :: Developers'
]

[project.urls]
Repository = "https://bitbucket.org/monkey-python/monkey-crawler-rest/"

[tool.distutils.egg_info]
egg_base = "."

[tool.setuptools]
package-dir = {"" = "src/main/python"}

[tool.setuptools.packages.find]
where = ["src/main/python"]
namespaces = true
