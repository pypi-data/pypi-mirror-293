[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "acutracer"
version = "0.1.1"
authors = [{ name = "Abhijit Herekar", email = "abhijit@acuvity.ai" }]
description = "A Acuvity tracer that instruments the http calls"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/acuvity/acutracer"
"Bug Tracker" = "https://github.com/acuvity/acutracer/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["acutracer*"]
