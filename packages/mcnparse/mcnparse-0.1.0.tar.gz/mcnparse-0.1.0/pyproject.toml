[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcnparse"
version = "0.1.0"
description = "Your package description"
readme = "README.md"
authors = [{name = "Noah J. Blair", email = "noah.blair@colostate.edu"}]
dependencies = [
    "numpy==2.1.0",
    "pandas==2.2.2",
    "matplotlib==3.9.2",
    "scipy==1.14.0"
]
requires-python = ">= 3.11"

[tool.hatch.build.targets.wheel]
include = ["mcnparse", "tests/**/*", "pyproject.toml", "README.md", "LICENSE"]

[tool.hatch.envs.default]
dependencies = [
    "pylint",
    "ruff",
    "mypy",
    "pytest"
]

