[bumpversion]
current_version = 1.1.0
commit = True
tag = True

[bumpversion:file:src/fsl_pipe/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[metadata]
name = fsl-pipe
version = attr: fsl_pipe.__version__
author = Michiel Cottaar
author_email = michiel.cottaar@ndcn.ox.ac.uk
description = Declarative pipelines based on Filetrees
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.fmrib.ox.ac.uk/fsl/fsl-pipe
project_urls = 
	Bug Tracker = https://git.fmrib.ox.ac.uk/fsl/fsl-pipe/-/issues
	Documentation = https://open.win.ox.ac.uk/pages/fsl/fsl-pipe
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	file-tree
	xarray
	dask
	fslpy
	loguru
	fsl-sub
	graphviz

[options.packages.find]
where = src
exclude = 
	tests*
	*.egg-info

[egg_info]
tag_build = 
tag_date = 0

