[tox:tox]
envlist = py39, py310

[gh-actions]
python = 
	3.9: py39
	3.10: py310

[coverage:run]
omit = test/*

[flake8]
ignore = E226,E126,E741
max-line-length = 79

[testenv]
setenv = 
	PYTHONDONTWRITEBYTECODE=1
deps = -rtest_requirements.txt
	-rrequirements.txt
commands = pytest --cov \
	--cov-report=xml \
	--junitxml=test-reports/test.xml \
	{posargs}

[egg_info]
tag_build = 
tag_date = 0

