site_name: aiotieba_reviewer
site_description: aiotieba-reviewer开发文档
site_url: https://review.aiotieba.cc/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - search.suggest
    - search.highlight
  language: zh

repo_name: Starry-OvO/aiotieba-reviewer
repo_url: https://github.com/Starry-OvO/aiotieba-reviewer

nav:
  - 介绍: index.md
  - 教程:
      - 云审查教程: tutorial/reviewer.md
      - 指令管理器使用教程: tutorial/cmd_handler_user.md
      - 指令管理器配置教程: tutorial/cmd_handler_dev.md

markdown_extensions:
  - md_in_html
  - admonition
  - codehilite:
      css_class: highlight

plugins:
  - search

extra_css:
  - css/custom.css
