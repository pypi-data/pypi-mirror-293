[project]
name = "Fubuki"
version = "0.2.0"
description = "Next generation hybrid web framework"
authors = [
    {name = "AmaseCocoa", email = "amase.cocoa@gmail.com"},
]
dependencies = [
    "uvicorn[standard]>=0.30.3",
    "pydantic>=2.8.2",
    "yarl>=1.9.4",
    "asgiref>=3.8.1",
    "jinja2>=3.1.4",
    "mako>=1.3.5",
    "redis>=5.0.7",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
speed = [
    "orjson>=3.10.6",
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[tool.pdm]
distribution = true
