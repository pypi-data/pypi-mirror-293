[project]
name = "meta-interface"
version = "0.0.1.1.1"
authors = [
  { name = "Caewinix", email = "Caewinix@yeah.net" },
]
dependencies = []
description = "A tiny project that introduces the interface concept to Python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Caewinix/meta-interface"
"Bug Tracker" = "https://github.com/Caewinix/meta-interface/issues"