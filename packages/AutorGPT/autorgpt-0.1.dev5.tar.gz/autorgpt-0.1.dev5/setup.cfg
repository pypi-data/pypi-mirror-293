[metadata]
name = AutorGPT
description = A package for generating technical articles from project codebases using LLMs
long_description = file: README.md
long_description_content_type = text/markdown
author = Elias Dzobo
author_email = elias.dzobo@gmail.com
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	openai>=0.10.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	generate-article = autor.main:main

[setuptools_scm]
write_to = src/autor/_version.py
local_scheme = no-local-version
version_scheme = guess-next-dev

[egg_info]
tag_build = 
tag_date = 0

