[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "fastapi_paseto"
authors = [{name = "Neneko", email = "fastapi@nyu.moe"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]

test = [
  "pytest==7.1.3",
  "pytest-cov==3.0.0",
  "coveralls==3.3.1"
]

requires = [
  "fastapi>=0.65.3,<=0.112.0",
  "pyseto>=1.6.9,<=1.6.10",
  "pydantic>=1.9.1,<=2.8.2",
]

doc = [
  "mkdocs>=1.1.2,<2.0.0",
  "mkdocs-material>=8.3.9,<9.0.0",
  "markdown-include>=0.7.0,<0.8.0"
]

dev = [
  "uvicorn>=0.11.5"
]



[project.urls]
Home = "https://github.com/yashram96/fastapi-paseto"
