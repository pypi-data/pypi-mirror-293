[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NumLex"
version = "2.0.0"
authors = [
  { name="Jenil Desai", email="jenildev91@gmail.com" },
]
description = "A blend of 'Numerical' and 'Lexical' indicating the dual focus on numbers and language."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Jenil-Desai/NumLex"
Issues = "https://github.com/Jenil-Desai/NumLex/issues"

[tool.setuptools.packages.find]
where = ["src"]
