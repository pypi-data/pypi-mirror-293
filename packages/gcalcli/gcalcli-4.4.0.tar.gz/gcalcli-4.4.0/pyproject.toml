[build-system]
requires = ["setuptools >= 61"]
build-backend = "setuptools.build_meta"

[project]
name = "gcalcli"
dynamic = ["version"]
requires-python = ">= 3.8"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Eric Davis" },
  { name = "Brian Hartvigsen" },
  { name = "Joshua Crowgey" },
]
maintainers = [
  { name = "David Barnett" },
  { name = "Martin Dengler" },
]
description = "Google Calendar Command Line Interface"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "python-dateutil",
  "google-api-python-client>=1.4",
  "httplib2",
  "google_auth_oauthlib",
  "parsedatetime",
  "argcomplete",
  # dev dependencies
  "google-api-python-client-stubs",
  "types-python-dateutil",
  "types-requests",
  "types-vobject",
]

[project.urls]
Repository = "https://github.com/insanum/gcalcli"
Issues = "https://github.com/insanum/gcalcli/issues"
Changelog = "https://github.com/insanum/gcalcli/blob/HEAD/ChangeLog"

[project.optional-dependencies]
vobject = ["vobject"]

[tool.setuptools]
packages = ["gcalcli"]

[tool.setuptools.data-files]
"share/man/man1" = ["docs/man1/gcalcli.1"]

[tool.setuptools.dynamic]
version = { attr = "gcalcli.__version__" }

[project.scripts]
gcalcli = "gcalcli.cli:main"

[tool.distutils.bdist_wheel]
universal = true

[tool.ruff]
line-length = 80
extend-exclude = ["tests/cli/"]

[tool.ruff.lint]
# Enable Errors, Warnings, Flakes
select = ["E", "W", "F"]

[tool.ruff.format]
# Permit mixed quote style, project currently uses a mix of both.
quote-style = "preserve"

[tool.ruff.lint.extend-per-file-ignores]
"*.pyi" = ["E501"]

[tool.mypy]
mypy_path = "gcalcli:stubs:tests"
