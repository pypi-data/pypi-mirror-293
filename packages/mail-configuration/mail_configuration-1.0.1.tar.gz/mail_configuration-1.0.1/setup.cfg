[metadata]
name = mail_configuration
version = 1.0.1
description = A Django app for configuring mail
long_description = file: README.md
long_description_content_type = text/markdown
author = jasirmj
author_email = jasirmj@gmail.com
maintainer = jasirmj
maintainer_email = jasirmj@gmail.com
url = https://github.com/JasirMJ/solutionizeit_mail_engine
license = MIT
classifiers = 
	Framework :: Django
	Operating System :: OS Independent
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
include_package_data = true
install_requires = 
	django>=3.0

[options.extras_require]
dev = 
	black
	flake8

[options.packages.find]
exclude = 
	solutionizeit_mail_engine
	venv
	tests

[options.entry_points]
console_scripts = 
	your_script = mail_configuration.scripts:main

[egg_info]
tag_build = 
tag_date = 0

