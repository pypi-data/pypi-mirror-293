[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "quesadilla-cli"
description = "An elegant background task queue for the more civilized age - command line interface"
version = "0.1.3"
license = "GPL-3.0-or-later"
authors = [
    "Artur Ciesielski <artur.ciesielski@gmail.com>",
]
readme = "README.md"
homepage = "https://gitlab.com/arcanery/python/quesadilla/quesadilla"
repository = "https://gitlab.com/arcanery/python/quesadilla/quesadilla-cli"
documentation = "https://arcanery.gitlab.io/python/quesadilla/quesadilla/"
keywords = ["job", "task", "queue", "async", "actor"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
packages = [
    { include = "quesadilla", from = "src" }
]


[tool.poetry.dependencies]
python = "^3.12"
typer = "^0.12.5"
# own subpackages
quesadilla-core = "^0.1.3"


[tool.poetry.group.dev.dependencies]
poetry = "^1.8.3"
quesadilla-core = { path = "../quesadilla-core", develop = true }


[tool.poetry.group.test.dependencies]


[tool.poetry.group.lint.dependencies]
pre-commit = "^3.8.0"


[tool.poetry.group.docs.dependencies]


[tool.isort]
profile = "black"


[tool.flake8]
max-line-length = 88


[tool.bandit]
exclude_dirs = [ "src/quesadilla/examples", "tests" ]
