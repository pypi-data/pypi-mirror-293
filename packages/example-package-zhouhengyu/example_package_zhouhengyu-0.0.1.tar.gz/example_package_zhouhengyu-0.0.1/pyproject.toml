[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "example_package_zhouhengyu" # 项目名称  项目名称必须是唯一的
version = "0.0.1" # 项目版本 项目版本必须是唯一的
authors = [ # 项目作者
  { name="zhouhengyu", email="z16627517673@gmail.com" },
]
description = "A small example package" # 项目描述
readme = "README.md" # 项目的readme文件
requires-python = ">=3.8" # 项目需要的python版本
classifiers = [ #
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"