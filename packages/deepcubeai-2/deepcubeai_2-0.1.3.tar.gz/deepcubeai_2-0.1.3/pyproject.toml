[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deepcubeai_2"
dynamic = ["version"]
description = "Learning Discrete World Models for Heuristic Search"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Misagh Soltani", email = "msoltani@email.sc.edu" }]
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "DeepCubeAI",
    "DeepCubeA",
    "DeepCube",
    "DeepXube",
    "deep learning",
    "reinforcement learning",
    "deep reinforcement learning",
    "search",
    "heuristic search",
    "pathfinding",
    "planning",
    "Rubik's Cube",
    "Sokoban",
    "Q*",
    "model-based reinforcement learning",
    "discrete world model",
    "deep q-learning",
    "deep q-network",
    "Q* search",
]
dependencies = [
    'torch>=2.0',
    'numpy == 1.*',
    'matplotlib',
    'scikit-learn',
    'networkx',
    'imageio',
    'imageio-ffmpeg',
    'gym',
    'opencv-python-headless',
    'openmpi',
    'mpi',
]

[project.urls]
Repository = "https://github.com/misaghsoltani/DeepCubeAI_2/"
Paper = "https://rlj.cs.umass.edu/2024/papers/Paper225.html"


[project.scripts]
deepcubeai = "deepcubeai.main:main"

[tool.setuptools.packages.find]
include = ["deepcubeai*"]
namespaces = false

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
images = ["*.png", "*.jpg", "*.jpeg", "*.gif", "*.bmp", "*.tiff", "*.tif"]

[tool.setuptools.dynamic]
version = { attr = "deepcubeai.__version__" }

