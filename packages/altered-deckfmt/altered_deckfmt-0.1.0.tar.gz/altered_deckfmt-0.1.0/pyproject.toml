[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "altered_deckfmt"
dynamic = ["version"]
authors = [
  {name="Ajordat"},
  {name="Taum"},
]
maintainers = [
  {name="Ajordat"},
]
description = "A compact format to share decklists for Altered TCG"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.dynamic]
version = {attr = "altered_deckfmt.__version__"}

[project.urls]
Repository = "https://github.com/Ajordat/altered_deckfmt"
Issues = "https://github.com/Ajordat/altered_deckfmt/issues"
Parent = "https://github.com/Taum/altered-deckfmt"
