[metadata]
long_description = file: README.md
long_description_content_type = text/markdown

[options]
include_package_data = True
packages = find:
zip_safe = False
install_requires = 
	jupyter-client>=7.0.0,<9

[options.packages.find]
exclude = 
	tests*
	docs*

[options.entry_points]
jupyter_client.kernel_provisioners = 
	libyt-kernel-provisioner = jupyter_libyt.provisioning.libyt_kernel_provisioner:LibytKernelProvisioner

[tool:pytest]
testpaths = 
	tests
addopts = 
	--cov
	--strict-markers
xfail_strict = True

[coverage:run]
branch = True
source = jupyter_libyt

[coverage:paths]
source = 
	jupyter_libyt/
	*/site-packages/jupyter_libyt/

[coverage:report]
show_missing = True
skip_covered = True

[flake8]
max-line-length = 100
exclude = 
	docs,
	*/__init__.py,
	*/api.py,
ignore = 
	E203,
	E266,
	E302,
	E501,
	E741,
	W503,

[tox:tox]
isolated_build = True
env_list = 
	py37
	py38
	py39
	py310
	py311
	py312

[testenv]
deps = 
	pytest
	pytest-html
	pytest-cov
	pytest-randomly
	jupyter-client
commands = 
	pytest {posargs}

[testenv:fstring]
skip_install = True
deps = 
	flynt
commands = 
	flynt {posargs: jupyter_libyt tests}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs: -- jupyter_libyt tests}

[testenv:sort_import]
skip_install = True
deps = 
	isort
commands = 
	isort {posargs: jupyter_libyt tests}

[testenv:lint]
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs: jupyter_libyt tests}

[egg_info]
tag_build = 
tag_date = 0

