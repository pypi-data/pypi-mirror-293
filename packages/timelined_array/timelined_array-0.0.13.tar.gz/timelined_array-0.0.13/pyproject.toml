[project]
name = "timelined_array"
description = "Manage easily 1 or multidimensionnal samples numpy arrays that are time related. Extends numpy without removing any of it's abilities on such arrays."
authors = [
    { name = "Timothe Jost", email = "timothe.jost@wanadoo.fr" },
]
dependencies = [
    "numpy",
]
requires-python = ">=3.11"
readme = "README.md"
dynamic = []
version = "0.0.13"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://pypi.org/project/timelined_array/"
Source = "https://github.com/JostTim/timelined_array"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/timelined_array/__init__.py"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]

[tool.pytest.ini_options]
addopts = "--pdbcls=IPython.terminal.debugger:TerminalPdb --cov-report html --cov --junitxml=pytest_results.xml"
testpaths = [
    "tests",
]
