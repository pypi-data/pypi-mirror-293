[metadata]
name = bluetooth-numbers
description = Python package with a wide set of numbers related to Bluetooth
author = Koen Vervloesem
author_email = koen@vervloesem.eu
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/koenvervloesem/bluetooth-numbers
project_urls = 
	Documentation = https://bluetooth-numbers.readthedocs.io/
	Source = https://github.com/koenvervloesem/bluetooth-numbers
	Changelog = https://github.com/koenvervloesem/bluetooth-numbers/blob/main/CHANGELOG.rst
	Tracker = https://github.com/koenvervloesem/bluetooth-numbers/issues
	Download = https://pypi.org/project/bluetooth-numbers/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
keywords = bluetooth,ble,bluetooth-low-energy,uuids,oui,assigned-numbers,services,characteristics,descriptors

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov bluetooth_numbers --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[pyscaffold]
version = 4.3.1
package = bluetooth_numbers
extensions = 
	github_actions
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

