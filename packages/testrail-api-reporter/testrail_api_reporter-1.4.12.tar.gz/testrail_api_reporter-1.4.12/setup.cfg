[metadata]
name = testrail_api_reporter
version = attr: testrail_api_reporter.1.4.12
author = Iliya Vereshchagin
author_email = i.vereshchagin@gmail.com
url = https://github.com/wwakabobik/testrail_api_reporter
description = tools to interact with TestRail via API
long_description = file: README.md
long_description_content_type = text/markdown
keywords = testrail, api, testrail_api, confluence, chart, reports, reporter, testing, automation, testrail-python, testrail-reporting, testrail-api, testing-tools, pytest, slack, google-drive, qa, pytest-report, chart, reports, email, automation-testing
license = MIT License
classifiers =
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Operating System :: OS Independent
    Intended Audience :: Developers
    Intended Audience :: Information Technology
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: Software Development :: Testing

[options]
install_requires =
    requests
    xmltodict
    testrail-api >= 1.12.1
    plotly
    psutil
    atlassian-python-api >= 3.41.9
    kaleido
    google-auth-httplib2
    google-auth-oauthlib
    google-api-python-client
    oauth2client
    httplib2
    beautifulsoup4

[options.package_data]
* = README.md
