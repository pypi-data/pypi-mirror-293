[tool.black]
line-length = 79
target-version = ['py37']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv3?
    | venv3?
    | dist
    | doc
    | contrib
    | __pycache__
    | \.idea
    | \.vscode
    | build
    | contrib
    | dist
    | doc
    | dry
    | iotta\.egg\-info
    | locale
    | meta\_dump
    | sassy
    | static
    | templates
    | \.?venv3?
  )/
)
'''

