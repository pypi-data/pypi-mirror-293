[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "AsyncURLCrawler"
version = "0.0.4"
authors = [
  { name="Pouya Esameili", email="pouya.esmaeili.g@gmail.com" },
]
description = "AsyncURLCrawler navigates through web pages concurrently by following hyperlinks to collect URLs."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/PouyaEsmaeili/AsyncURLCrawler"
Issues = "https://github.com/PouyaEsmaeili/AsyncURLCrawler/issues"
