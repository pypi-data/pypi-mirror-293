[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "phonon-to-json"
dynamic = ["version"]
dependencies = [
  "numpy",
  "spglib",
  "castep_outputs"
]
authors = [
  { name="Kit Brown", email="kit.daniel.brown@gmail.com" },
]
description = "Package for converting CASTEP .phonon files to .json files."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.version]
path = "phonon_to_json/src/__about__.py"

[project.scripts]
phonon_to_json = "phonon_to_json.cli.phonon_to_json_main:main"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
  "coverage html",
]
cov = [
  "test-cov",
  "cov-report",
]