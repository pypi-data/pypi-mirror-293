[flake8]
exclude = __pycache__
ignore = 
	ANN101,ANN102,
	D200,
	D202,D204,
	E303,
	S101,
	SCS108,
	SFS301,
	W503,
per-file-ignores = 
	enhomie/homie/addons/aspired.py:SIM901,
	enhomie/homie/addons/desired.py:SIM901,
	enhomie/homie/addons/logger.py:SIM114,
	enhomie/homie/config.py:SIM908,
	enhomie/philips/helpers.py:SIM114,

[mypy]
strict = True

[coverage:report]
exclude_lines = 
	NOCVR
	NCTrue
	NCFalse
	NCNone
	if TYPE_CHECKING
	if aqueue.qsize > 5
	if uqueue.qsize > 5
	if squeue.qsize > 5
	if vacate.is_set
	if cancel.is_set
	if self.expired
	if self.check_zombies
	homie.logger.log_c
	raise NotImplementedError
	raise UnexpectedCondition
	raise InvalidChild
	raise InvalidParam
	raise MultipleSource
	except Exception
	except ReadTimeout
	except MultipleSource
	except Idempotent

[egg_info]
tag_build = 
tag_date = 0

