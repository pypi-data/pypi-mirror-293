[tool.poetry]
name = "pylagg"
version = "0.1.4"
description = "A CLI tool for creating images from DNA sequences"
authors = [
    "Robert Fitak <rfitak9@gmail.com>",
    "Dave Gershman <dave.gershman@proton.me>",
    "Melanie Grantges <melgrantges@gmail.com>",
    "Emmanuel Colas <emmanuelcolas@gmail.com>",
    "Joshua Currie <joshuacurrie58@gmail.com>",
    "Julia Volheim <jcvolheim@gmail.com>",
    "Ollie Schnitzius <ollieschnitzius@gmail.com>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26.4"
pillow = "^10.2.0"
pytest = "^8.1.1"
typer = "^0.11.1"
mypy = "^1.9.0"
tqdm = "^4.66.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
lagg = "pylagg:main.cli"
