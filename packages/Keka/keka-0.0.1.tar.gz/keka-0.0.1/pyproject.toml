[project]
name = "Keka"
authors = [
  { name="Ankush Kumar", email="ankush1611996@gmail.com" },
]
description = "A Python library for interacting with the Keka REST API"
keywords = ["keka", "keka API", "keka SDK", "REST API","keka python", 'KEKA']
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests"
]

version = "0.0.1"

[tool.setuptools_scm]

[project.urls]
"Homepage" = "https://github.com/AnkushRozra/keka"
"Bug Tracker" = "https://github.com/AnkushRozra/keka/issues"


[build-system]
requires = ["setuptools","setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"