[project]
name = "readme_check"
version = "0.1.1"
authors = [
  { name="Vishnu Venkatesh", email="vishnuchidambaranvenkatesh@gmail.com" },
]
description = "Used to check readme"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "altgraph==0.17.4",
    "colorama==0.4.6",
    "packaging==24.1",
    "pefile==2023.2.7",
    "pyinstaller==6.9.0",
    "pyinstaller-hooks-contrib==2024.7",
    "pywin32-ctypes==0.2.2",
    "setuptools==70.2.0"
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"