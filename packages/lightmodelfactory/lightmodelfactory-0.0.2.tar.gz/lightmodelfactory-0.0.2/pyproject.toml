[tool.poetry]
name = "lightmodelfactory"
version = "0.0.2"
description = "a lightmodelfactory library"
authors = ["mjchen <mjchen@iflytek.com>","kqxu <kqxu@iflytek.com>"]
license = "Apache License 2"
packages = [
    { include = "lightmodelfactory", from = "src" }
]

[tool.poetry.dependencies]
python = ">3.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
[[tool.poetry.source]]
name = "my-custom-repo"  # This name will be used in the configuration to retreive the proper credentials
url = "https://repo.model.xfyun.cn/api/packages/administrator/pypi"  # URL used to download your packages from
