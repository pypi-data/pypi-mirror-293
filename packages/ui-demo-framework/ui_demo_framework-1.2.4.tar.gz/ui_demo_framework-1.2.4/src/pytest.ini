[pytest]
# Test file matching pattern
python_files = test_*.py

# Additional command line options
addopts = --html=Reports/report.html --self-contained-html

# Define markers for categorizing tests
markers =
    smoke: mark a test as a smoke test
    regression: mark a test as a regression test
    login: mark tests related to login functionality
    ui: mark tests related to UI testing

# Logging configuration
log_cli = 1
log_cli_level = DEBUG

# Environment variables setup
env =
    DEV
    UAT
    STAGING
    PROD

# Fixture directory configuration (if needed)
# fixtures_per_testcases = true

# Timeout configuration for tests
timeout = 300  # Adjust as per your test suite needs
