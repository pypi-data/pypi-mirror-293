[project]
name = "freetype-py-stubs"
version = "2.5.1"
description = "Stubs for freetype-py."
authors = [
    {name = "HivertMoZara", email = "worldmozara@163.com"},
]
license = {text = "MIT"}
dependencies = ["freetype-py>=2.5.1,<3", "typing_extensions>=4.6.0,<5"]
