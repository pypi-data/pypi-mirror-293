[project]
name = "py-object-mapper"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    { name = "Choinhet", email = "choinhet@gmail.com" },
]
dependencies = [
    "pydantic>=2.8.2",
]
requires-python = "==3.9.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
