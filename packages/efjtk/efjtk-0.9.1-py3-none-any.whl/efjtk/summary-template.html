<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
   <meta charset='UTF-8'/>
    <title>Summary</title>
    <style>
      :root {
          --thin-border: 0.0625rem solid black;
          --thick-border: 0.125rem solid black;
          --stripe: #E0FFE0;
          background-color: #404040;
          color: black;
          font-family: arial, sans-serif;
      }
      body {
          max-width:50rem;
          margin: 0 auto;
          background-color: white;
          padding: 1rem 2rem 2rem;
          line-height: 1.5
      }
      h1 {
          text-align: center;
      }
      table {
          margin: auto;
          border: var(--thick-border);
          border-collapse: collapse;
          table-layout: fixed;
          width: 40rem;
      }
      thead {
          border: var(--thick-border);
      }
      td, th {
          text-align: center;
          border: var(--thin-border);
      }
      td:first-child, th:first-child {
          border-right: var(--thick-border);
          width: 10rem;
      }
      .landings td:last-child, .landings th:last-child,
      .roles td:last-child, .roles th:last-child {
          border-left: var(--thick-border);
      }
      .conditions td:nth-child(4), .conditions th:nth-child(4) {
          border-left: var(--thick-border);
      }
      tbody tr:nth-child(even) {
          background-color: var(--stripe);
      }
      .col_total {
          border-top: var(--thick-border);
      }
      .total {
          font-weight: bold;
      }
    </style>
  </head>
  <body>

    <table class="roles">

      </thead>

    </table>
    <h1>Landings</h1>

      <thead>
        <tr><th>Type</th><th>Day</th><th>Night</th><th>Total</th></tr>
      </thead>

  </body>
</html>
