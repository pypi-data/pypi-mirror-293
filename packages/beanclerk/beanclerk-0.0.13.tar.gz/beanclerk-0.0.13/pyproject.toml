[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "beanclerk"
dynamic = ["version"]
authors = [{ name = "Petr Beranek", email = "petrberanek.mail@gmail.com" }]
license = { file = "LICENSE" }
description = "Automation for Beancount"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["accounting", "finance", "beancount", "automation", "API"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.11",
  "Topic :: Office/Business :: Financial :: Accounting",
]
# Make sure deps (e.g. for Mypy) in Pipfile and .pre-commit-config.yaml are
# in sync.
dependencies = [
  "PyYAML~=6.0",
  "beancount~=3.0",
  "click~=8.1",
  "creditas==1.0.0.*", # https://github.com/peberanek/creditas/blob/main/README.md#versioning
  "fio-banka~=3.0",
  "lxml~=5.1",
  "pydantic-settings~=2.0",
  "pydantic~=2.0",
  "rich~=13.4",
]

[project.scripts]
bean-clerk = "beanclerk.cli:cli"

[tool.setuptools_scm]

[tool.pytest.ini_options]
testpaths = ["tests"]

# TODO: Use https://docs.pydantic.dev/dev-v2/integrations/mypy/
[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
# Configuration: https://docs.astral.sh/ruff/configuration/
# Rules: https://docs.astral.sh/ruff/rules/
select = [
  "F",      # Pyflakes
  "E",      # pycodestyle
  "C90",    # mccabe
  "I",      # isort
  "N",      # pep8-naming
  "D",      # pydocstyle
  "UP",     # pyupgrade
  "YTT",    # flake8-2020
  "S",      # flake8-bandit
  "BLE",    # flake8-blind-except
  "FBT",    # flake8-boolean-trap
  "B",      # flake8-bugbear
  "A",      # flake8-builtins
  "COM",    # flake8-commas
  "C4",     # flake8-comprehensions
  "T10",    # flake8-debugger
  "EXE",    # flake8-executable
  "FA",     # flake8-future-annotations
  "ISC",    # flake8-implicit-str-concat
  "G",      # flake8-logging-format
  "INP",    # flake8-no-pep420
  "PIE",    # flake8-pie
  "T20",    # flake8-print
  "PT",     # flake8-pytest-style
  "Q",      # flake8-quotes
  "RSE",    # flake8-raise
  "RET",    # flake8-return
  "SLF",    # flake8-self
  "SIM",    # flake8-simplify
  # "TCH",    # flake8-type-checking  # TODO: enable
  "INT",    # flake8-gettext
  "ARG",    # flake8-unused-arguments
  "PTH",    # flake8-use-pathlib
  # "FIX001", # flake8-fixme  # TODO: enable
  "FIX003", # flake8-fixme
  "PGH",    # pygrep-hooks
  "PL",     # pylint
  "TRY",    # tryceptors
  "FLY",    # flynt
  # "PERF",   # Perflint  # TODO: enable
  "RUF",    # Ruff-specific rules
]

ignore = [
    # Conflicting formatter rules (https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules)
  "W191",
  "E111",
  "E114",
  "E117",
  "D206",
  "D300",
  "Q000",
  "Q001",
  "Q002",
  "Q003",
  "COM812",
  "COM819",
  "ISC001",
  "ISC002",
  # Other
  "TRY003",
]

unfixable = [
  # These may break temporarily commented-out code
  "F401",
  "F841",
]

[tool.ruff.per-file-ignores]
"tests/*" = [
  "D",
  "S",
  "ARG001", # pytest fixtures and mock functions often violate this
]

[tool.ruff.pylint]
max-args = 7

[tool.ruff.pydocstyle]
convention = "google"
